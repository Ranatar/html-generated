<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продвинутый синтезатор гендерных символов</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(119, 198, 255, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease;
        }

        h1 {
            font-size: 4em;
            background: linear-gradient(135deg, #667eea 0%, #ff6b6b 50%, #4ecdc4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 900;
        }

        .subtitle {
            color: rgba(255,255,255,0.7);
            font-size: 1.3em;
            font-weight: 300;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-bottom: 30px;
        }

        .panel {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(20px);
            animation: fadeIn 1s ease;
        }

        .gender-categories {
            margin-bottom: 20px;
        }

        .category-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .category-tab {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .category-tab:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .category-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .gender-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .gender-grid::-webkit-scrollbar {
            width: 8px;
        }

        .gender-grid::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
        }

        .gender-grid::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
        }

        .gender-item {
            background: rgba(255,255,255,0.08);
            border-radius: 15px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .gender-item:hover {
            background: rgba(255,255,255,0.12);
            transform: translateY(-3px);
            border-color: rgba(255,255,255,0.3);
        }

        .gender-item.selected {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
        }

        .gender-symbol {
            font-size: 36px;
            margin-bottom: 5px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        .gender-name {
            font-size: 11px;
            color: rgba(255,255,255,0.8);
            font-weight: 500;
        }

        .synthesis-panel {
            position: sticky;
            top: 20px;
        }

        .synthesis-canvas {
            background: rgba(0,0,0,0.5);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .synthesis-canvas::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: conic-gradient(from 0deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        #synthesizedSymbol {
            position: relative;
            z-index: 1;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 25px rgba(102, 126, 234, 0.5);
        }

        .button:active {
            transform: translateY(0);
        }

        .analysis-section {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .analysis-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .analysis-item {
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            border-left: 3px solid #667eea;
        }

        .analysis-item h4 {
            color: rgba(255,255,255,0.9);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .analysis-item p {
            color: rgba(255,255,255,0.7);
            font-size: 13px;
            line-height: 1.6;
        }

        .geometric-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .geometric-item {
            background: rgba(255,255,255,0.08);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 12px;
        }

        .selected-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
            min-height: 50px;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }

        .selected-tag {
            background: rgba(102, 126, 234, 0.3);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .selected-tag span {
            cursor: pointer;
            opacity: 0.7;
        }

        .selected-tag span:hover {
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            .synthesis-panel {
                position: static;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Синтезатор гендерных символов</h1>
            <p class="subtitle">Продвинутый геометрический синтез идентичностей</p>
        </header>

        <div class="main-grid">
            <div class="panel">
                <h2>Библиотека гендеров</h2>
                
                <div class="category-tabs" id="categoryTabs"></div>
                
                <div class="selected-list" id="selectedList">
                    <div style="color: rgba(255,255,255,0.5); font-size: 14px; width: 100%; text-align: center;">
                        Выберите гендеры для синтеза
                    </div>
                </div>
                
                <div class="gender-grid" id="genderGrid"></div>
            </div>

            <div class="synthesis-panel">
                <div class="panel">
                    <h2>Синтезированный символ</h2>
                    
                    <div class="synthesis-canvas">
                        <div id="synthesizedSymbol">
                            <svg width="200" height="200" viewBox="0 0 200 200">
                                <text x="100" y="100" text-anchor="middle" dominant-baseline="middle" 
                                      fill="rgba(255,255,255,0.3)" font-size="16">
                                    Ожидание синтеза...
                                </text>
                            </svg>
                        </div>
                    </div>
                    
                    <button class="button" onclick="synthesizeGender()">
                        Синтезировать идентичность
                    </button>
                    
                    <button class="button" onclick="randomSelection()" style="background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);">
                        Случайная комбинация
                    </button>
                </div>
                
                <div class="analysis-section" id="analysisSection" style="display: none;">
                    <h3>Анализ синтезированной идентичности</h3>
                    <div id="analysisContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Расширенная база гендеров с геометрическими компонентами
        const genderDatabase = {
            traditional: [
                { symbol: '♂', name: 'Маскулинный', geometry: ['arrow-up-right', 'circle'], traits: ['сила', 'решительность', 'направленность'] },
                { symbol: '♀', name: 'Феминный', geometry: ['circle', 'cross-down'], traits: ['цикличность', 'восприимчивость', 'основа'] },
                { symbol: '⚧', name: 'Трансгендерный', geometry: ['arrow-left', 'circle', 'cross'], traits: ['переход', 'трансформация', 'путешествие'] },
                { symbol: '⚨', name: 'Интерсекс', geometry: ['circle', 'circle-intersect'], traits: ['дуальность', 'пересечение', 'синтез'] },
                { symbol: '☿', name: 'Меркурий', geometry: ['circle', 'cross', 'crescent'], traits: ['коммуникация', 'флюидность', 'посредничество'] }
            ],
            nonbinary: [
                { symbol: '⚪', name: 'Агендер', geometry: ['circle-empty'], traits: ['нейтральность', 'пустота', 'потенциал'] },
                { symbol: '◐', name: 'Демигендер', geometry: ['semicircle'], traits: ['частичность', 'половинчатость', 'баланс'] },
                { symbol: '⚥', name: 'Бигендер', geometry: ['double-arrow', 'circle'], traits: ['двойственность', 'переключение', 'полнота'] },
                { symbol: '◈', name: 'Полигендер', geometry: ['diamond', 'multi-facet'], traits: ['множественность', 'грани', 'сложность'] },
                { symbol: '✱', name: 'Гендерквир', geometry: ['star-6'], traits: ['нонконформность', 'радикальность', 'свобода'] }
            ],
            fluid: [
                { symbol: '〰', name: 'Гендерфлюид', geometry: ['wave'], traits: ['текучесть', 'изменчивость', 'адаптация'] },
                { symbol: '♾', name: 'Пангендер', geometry: ['infinity'], traits: ['бесконечность', 'всеохватность', 'единство'] },
                { symbol: '◉', name: 'Гендерфлакс', geometry: ['circle-dot'], traits: ['пульсация', 'интенсивность', 'колебание'] },
                { symbol: '⟳', name: 'Циклический', geometry: ['circle-arrow'], traits: ['цикличность', 'возвращение', 'спираль'] },
                { symbol: '≈', name: 'Волновой', geometry: ['double-wave'], traits: ['резонанс', 'вибрация', 'гармония'] }
            ],
            cultural: [
                { symbol: '☯', name: 'Инь-Ян', geometry: ['yin-yang'], traits: ['баланс', 'единство противоположностей', 'гармония'] },
                { symbol: '卍', name: 'Свастика', geometry: ['rotating-cross'], traits: ['движение', 'благополучие', 'вечность'] },
                { symbol: '✡', name: 'Гексаграмма', geometry: ['triangle-up', 'triangle-down'], traits: ['единение', 'макрокосм', 'защита'] },
                { symbol: '☪', name: 'Полумесяц', geometry: ['crescent', 'star-5'], traits: ['рост', 'обновление', 'духовность'] },
                { symbol: '🕎', name: 'Менора', geometry: ['branches'], traits: ['свет', 'мудрость', 'множественность'] }
            ],
            cosmic: [
                { symbol: '☉', name: 'Солнечный', geometry: ['circle', 'rays'], traits: ['энергия', 'центр', 'излучение'] },
                { symbol: '☽', name: 'Лунный', geometry: ['crescent'], traits: ['цикличность', 'интуиция', 'отражение'] },
                { symbol: '⊕', name: 'Земной', geometry: ['circle', 'cross-center'], traits: ['материя', 'стабильность', 'основание'] },
                { symbol: '♆', name: 'Нептун', geometry: ['trident', 'cross'], traits: ['глубина', 'иллюзия', 'трансценденция'] },
                { symbol: '⚛', name: 'Атомарный', geometry: ['nucleus', 'orbits'], traits: ['структура', 'энергия', 'потенциал'] }
            ],
            abstract: [
                { symbol: '◬', name: 'Геометрический', geometry: ['polygon'], traits: ['структура', 'углы', 'определённость'] },
                { symbol: '❋', name: 'Фрактальный', geometry: ['fractal'], traits: ['самоподобие', 'бесконечность', 'сложность'] },
                { symbol: '✧', name: 'Кристаллический', geometry: ['crystal'], traits: ['чистота', 'преломление', 'твёрдость'] },
                { symbol: '◎', name: 'Концентрический', geometry: ['concentric-circles'], traits: ['слои', 'глубина', 'расширение'] },
                { symbol: '⟁', name: 'Спиральный', geometry: ['spiral'], traits: ['развитие', 'рост', 'эволюция'] }
            ],
            elemental: [
                { symbol: '🜂', name: 'Огненный', geometry: ['triangle-up'], traits: ['страсть', 'трансформация', 'энергия'] },
                { symbol: '🜄', name: 'Водный', geometry: ['triangle-down'], traits: ['эмоции', 'текучесть', 'глубина'] },
                { symbol: '🜁', name: 'Воздушный', geometry: ['triangle-up', 'line-horizontal'], traits: ['мысль', 'свобода', 'коммуникация'] },
                { symbol: '🜃', name: 'Земляной', geometry: ['triangle-down', 'line-horizontal'], traits: ['стабильность', 'материя', 'плодородие'] },
                { symbol: '🜍', name: 'Эфирный', geometry: ['pentagram'], traits: ['дух', 'квинтэссенция', 'связь'] }
            ],
            quantum: [
                { symbol: '⟨|⟩', name: 'Квантовый', geometry: ['bracket-left', 'line-vertical', 'bracket-right'], traits: ['суперпозиция', 'неопределённость', 'коллапс'] },
                { symbol: 'ℏ', name: 'Планковский', geometry: ['h-bar'], traits: ['дискретность', 'минимальность', 'фундаментальность'] },
                { symbol: '∇', name: 'Градиентный', geometry: ['nabla'], traits: ['изменение', 'направление', 'поток'] },
                { symbol: '⊗', name: 'Тензорный', geometry: ['circle', 'x-center'], traits: ['многомерность', 'связность', 'преобразование'] },
                { symbol: '∮', name: 'Контурный', geometry: ['integral-closed'], traits: ['замкнутость', 'циркуляция', 'сохранение'] }
            ]
        };

        let selectedGenders = [];
        let currentCategory = 'traditional';

        // Улучшенные геометрические примитивы для синтеза
        const geometricPrimitives = {
            'circle': (ctx, x, y, size, phase = 0) => {
                ctx.beginPath();
                ctx.arc(x, y, size/2, 0, Math.PI * 2);
                ctx.stroke();
            },
            'circle-empty': (ctx, x, y, size, phase = 0) => {
                ctx.beginPath();
                ctx.arc(x, y, size/2, 0, Math.PI * 2);
                ctx.stroke();
            },
            'circle-dot': (ctx, x, y, size, phase = 0) => {
                ctx.beginPath();
                ctx.arc(x, y, size/2, 0, Math.PI * 2);
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(x, y, size/8 * (1 + Math.sin(phase) * 0.2), 0, Math.PI * 2);
                ctx.fill();
            },
            'arrow-up-right': (ctx, x, y, size, phase = 0) => {
                const angle = Math.PI/4 + Math.sin(phase) * 0.1;
                const length = size * 0.7;
                const endX = x + Math.cos(angle) * length/2;
                const endY = y - Math.sin(angle) * length/2;
                const startX = x - Math.cos(angle) * length/2;
                const startY = y + Math.sin(angle) * length/2;
                
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.stroke();
                
                // Arrowhead
                const headLength = size/6;
                ctx.beginPath();
                ctx.moveTo(endX, endY);
                ctx.lineTo(endX - headLength * Math.cos(angle - Math.PI/6), endY + headLength * Math.sin(angle - Math.PI/6));
                ctx.stroke();
                ctx.moveTo(endX, endY);
                ctx.lineTo(endX - headLength * Math.cos(angle + Math.PI/6), endY + headLength * Math.sin(angle + Math.PI/6));
                ctx.stroke();
            },
            'cross-down': (ctx, x, y, size, phase = 0) => {
                ctx.beginPath();
                ctx.moveTo(x, y - size/3);
                ctx.lineTo(x, y + size/3);
                ctx.stroke();
                ctx.moveTo(x - size/4, y + size/6);
                ctx.lineTo(x + size/4, y + size/6);
                ctx.stroke();
            },
            'triangle-up': (ctx, x, y, size, phase = 0) => {
                const wobble = Math.sin(phase * 2) * 0.05;
                ctx.beginPath();
                ctx.moveTo(x, y - size/2 * (1 + wobble));
                ctx.lineTo(x - size/2, y + size/3);
                ctx.lineTo(x + size/2, y + size/3);
                ctx.closePath();
                ctx.stroke();
            },
            'triangle-down': (ctx, x, y, size, phase = 0) => {
                const wobble = Math.sin(phase * 2) * 0.05;
                ctx.beginPath();
                ctx.moveTo(x, y + size/2 * (1 + wobble));
                ctx.lineTo(x - size/2, y - size/3);
                ctx.lineTo(x + size/2, y - size/3);
                ctx.closePath();
                ctx.stroke();
            },
            'star-5': (ctx, x, y, size, phase = 0) => {
                const points = 5;
                const outer = size/2;
                const inner = size/4;
                const rotation = phase * 0.1;
                ctx.beginPath();
                for (let i = 0; i < points * 2; i++) {
                    const angle = (i * Math.PI) / points - Math.PI/2 + rotation;
                    const radius = i % 2 === 0 ? outer : inner;
                    const px = x + radius * Math.cos(angle);
                    const py = y + radius * Math.sin(angle);
                    if (i === 0) ctx.moveTo(px, py);
                    else ctx.lineTo(px, py);
                }
                ctx.closePath();
                ctx.stroke();
            },
            'wave': (ctx, x, y, size, phase = 0) => {
                ctx.beginPath();
                for (let i = -size/2; i <= size/2; i += 2) {
                    const px = x + i;
                    const py = y + Math.sin((i * 0.2) + phase) * size/6;
                    if (i === -size/2) ctx.moveTo(px, py);
                    else ctx.lineTo(px, py);
                }
                ctx.stroke();
            },
            'infinity': (ctx, x, y, size, phase = 0) => {
                const scale = 1 + Math.sin(phase) * 0.1;
                ctx.beginPath();
                ctx.moveTo(x - size/3 * scale, y);
                ctx.bezierCurveTo(
                    x - size/2 * scale, y - size/3 * scale,
                    x - size/2 * scale, y + size/3 * scale,
                    x, y
                );
                ctx.bezierCurveTo(
                    x + size/2 * scale, y - size/3 * scale,
                    x + size/2 * scale, y + size/3 * scale,
                    x + size/3 * scale, y
                );
                ctx.stroke();
            },
            'spiral': (ctx, x, y, size, phase = 0) => {
                ctx.beginPath();
                const rotations = 3;
                for (let i = 0; i < rotations * Math.PI * 2; i += 0.1) {
                    const radius = (size/4) * (i / (rotations * Math.PI * 2));
                    const angle = i + phase;
                    const px = x + radius * Math.cos(angle);
                    const py = y + radius * Math.sin(angle);
                    if (i === 0) ctx.moveTo(px, py);
                    else ctx.lineTo(px, py);
                }
                ctx.stroke();
            },
            'crescent': (ctx, x, y, size, phase = 0) => {
                const rotation = phase * 0.1;
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(rotation);
                ctx.beginPath();
                ctx.arc(0, 0, size/2, Math.PI * 0.3, Math.PI * 1.7);
                ctx.arc(-size/6, 0, size/2.5, Math.PI * 1.5, Math.PI * 0.5, true);
                ctx.stroke();
                ctx.restore();
            },
            'yin-yang': (ctx, x, y, size, phase = 0) => {
                const rotation = phase * 0.05;
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(rotation);
                
                // Outer circle
                ctx.beginPath();
                ctx.arc(0, 0, size/2, 0, Math.PI * 2);
                ctx.stroke();
                
                // S-curve
                ctx.beginPath();
                ctx.arc(0, -size/4, size/4, Math.PI/2, Math.PI * 1.5);
                ctx.arc(0, size/4, size/4, Math.PI * 1.5, Math.PI/2);
                ctx.stroke();
                
                // Small circles
                ctx.beginPath();
                ctx.arc(0, -size/4, size/8, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(0, size/4, size/8, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.restore();
            }
        };

        // Инициализация
        function init() {
            renderCategories();
            renderGenders();
        }

        // Отрисовка категорий
        function renderCategories() {
            const container = document.getElementById('categoryTabs');
            const categories = [
                { id: 'traditional', name: 'Традиционные' },
                { id: 'nonbinary', name: 'Небинарные' },
                { id: 'fluid', name: 'Флюидные' },
                { id: 'cultural', name: 'Культурные' },
                { id: 'cosmic', name: 'Космические' },
                { id: 'abstract', name: 'Абстрактные' },
                { id: 'elemental', name: 'Элементальные' },
                { id: 'quantum', name: 'Квантовые' }
            ];
            
            categories.forEach(cat => {
                const tab = document.createElement('button');
                tab.className = 'category-tab' + (cat.id === currentCategory ? ' active' : '');
                tab.textContent = cat.name;
                tab.onclick = () => switchCategory(cat.id);
                container.appendChild(tab);
            });
        }

        // Переключение категории
        function switchCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            renderGenders();
        }

        // Отрисовка гендеров
        function renderGenders() {
            const grid = document.getElementById('genderGrid');
            grid.innerHTML = '';
            
            genderDatabase[currentCategory].forEach((gender, index) => {
                const item = document.createElement('div');
                item.className = 'gender-item';
                if (selectedGenders.some(g => g.symbol === gender.symbol)) {
                    item.classList.add('selected');
                }
                item.onclick = () => toggleGender(gender);
                item.innerHTML = `
                    <div class="gender-symbol">${gender.symbol}</div>
                    <div class="gender-name">${gender.name}</div>
                `;
                grid.appendChild(item);
            });
        }

        // Переключение выбора гендера
        function toggleGender(gender) {
            const index = selectedGenders.findIndex(g => g.symbol === gender.symbol);
            if (index > -1) {
                selectedGenders.splice(index, 1);
            } else {
                selectedGenders.push(gender);
            }
            renderGenders();
            updateSelectedList();
        }

        // Обновление списка выбранных
        function updateSelectedList() {
            const container = document.getElementById('selectedList');
            if (selectedGenders.length === 0) {
                container.innerHTML = '<div style="color: rgba(255,255,255,0.5); font-size: 14px; width: 100%; text-align: center;">Выберите гендеры для синтеза</div>';
            } else {
                container.innerHTML = selectedGenders.map(gender => `
                    <div class="selected-tag">
                        ${gender.symbol} ${gender.name}
                        <span onclick="removeGender('${gender.symbol}')">×</span>
                    </div>
                `).join('');
            }
        }

        // Удаление гендера
        function removeGender(symbol) {
            selectedGenders = selectedGenders.filter(g => g.symbol !== symbol);
            renderGenders();
            updateSelectedList();
        }

        // Случайная комбинация
        function randomSelection() {
            selectedGenders = [];
            const allGenders = Object.values(genderDatabase).flat();
            const count = Math.floor(Math.random() * 4) + 2; // От 2 до 5 гендеров
            
            for (let i = 0; i < count; i++) {
                const randomGender = allGenders[Math.floor(Math.random() * allGenders.length)];
                if (!selectedGenders.some(g => g.symbol === randomGender.symbol)) {
                    selectedGenders.push(randomGender);
                }
            }
            
            renderGenders();
            updateSelectedList();
            synthesizeGender();
        }

        // Синтез гендера
        function synthesizeGender() {
            if (selectedGenders.length === 0) {
                alert('Выберите хотя бы один гендер для синтеза!');
                return;
            }

            const symbolContainer = document.getElementById('synthesizedSymbol');
            symbolContainer.innerHTML = '<div class="loading"></div>';

            setTimeout(() => {
                const synthesized = createSynthesizedSymbol(selectedGenders);
                symbolContainer.innerHTML = synthesized;
                
                const analysis = generateDeepAnalysis(selectedGenders);
                displayAnalysis(analysis);
            }, 1000);
        }

        // УЛУЧШЕННАЯ ФУНКЦИЯ: Создание синтезированного символа
        function createSynthesizedSymbol(genders) {
            const canvas = document.createElement('canvas');
            canvas.width = 300;
            canvas.height = 300;
            const ctx = canvas.getContext('2d');
            
            // Очистка и подготовка
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, 300, 300);
            
            // Центр холста
            const centerX = 150;
            const centerY = 150;
            const baseSize = 80;
            
            // Анализ семантических связей между выбранными гендерами
            const semanticMap = analyzeSemanticsConnections(genders);
            
            // Создание слоёв композиции
            const layers = [];
            
            // Фоновый слой - энергетическое поле
            layers.push(() => {
                ctx.save();
                ctx.globalAlpha = 0.1;
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                
                // Радиальные линии
                for (let i = 0; i < 36; i++) {
                    const angle = (i / 36) * Math.PI * 2;
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(
                        centerX + Math.cos(angle) * 140,
                        centerY + Math.sin(angle) * 140
                    );
                    ctx.stroke();
                }
                
                // Концентрические круги
                for (let r = 20; r <= 140; r += 20) {
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, r, 0, Math.PI * 2);
                    ctx.stroke();
                }
                ctx.restore();
            });
            
            // Слой геометрических примитивов
            if (genders.length === 1) {
                // Один гендер - сложная интерпретация его символа
                layers.push(() => {
                    ctx.save();
                    ctx.strokeStyle = '#fff';
                    ctx.fillStyle = '#fff';
                    ctx.lineWidth = 3;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    
                    const gender = genders[0];
                    const geometries = gender.geometry || [];
                    
                    // Центральный элемент
                    ctx.globalAlpha = 1;
                    if (geometries.length > 0 && geometricPrimitives[geometries[0]]) {
                        geometricPrimitives[geometries[0]](ctx, centerX, centerY, baseSize * 1.5);
                    }
                    
                    // Орбитальные элементы
                    ctx.globalAlpha = 0.6;
                    geometries.slice(1).forEach((geom, index) => {
                        if (geometricPrimitives[geom]) {
                            const angle = (index / (geometries.length - 1)) * Math.PI * 2;
                            const distance = 60;
                            const x = centerX + Math.cos(angle) * distance;
                            const y = centerY + Math.sin(angle) * distance;
                            geometricPrimitives[geom](ctx, x, y, baseSize * 0.5);
                        }
                    });
                    
                    ctx.restore();
                });
            } else {
                // Множественный синтез
                const connectionStrength = calculateConnectionStrength(genders);
                
                // Основные геометрические формы с интерференцией
                layers.push(() => {
                    ctx.save();
                    ctx.strokeStyle = '#fff';
                    ctx.fillStyle = '#fff';
                    ctx.lineWidth = 2;
                    
                    // Создаём уникальную композицию для каждой комбинации
                    const uniqueGeometries = [...new Set(genders.flatMap(g => g.geometry || []))];
                    const goldenRatio = 1.618;
                    
                    uniqueGeometries.forEach((geom, index) => {
                        if (geometricPrimitives[geom]) {
                            const layerIndex = index % 3;
                            const angleOffset = (index / uniqueGeometries.length) * Math.PI * 2;
                            const radiusMultiplier = 1 + (layerIndex * 0.3);
                            
                            // Применяем золотое сечение для гармоничного размещения
                            const spiralAngle = angleOffset * goldenRatio;
                            const spiralRadius = (baseSize * 0.3) * Math.sqrt(index);
                            
                            const x = centerX + Math.cos(spiralAngle) * spiralRadius;
                            const y = centerY + Math.sin(spiralAngle) * spiralRadius;
                            
                            ctx.globalAlpha = 0.8 - (layerIndex * 0.2);
                            geometricPrimitives[geom](ctx, x, y, baseSize * radiusMultiplier * 0.7, angleOffset);
                        }
                    });
                    
                    ctx.restore();
                });
                
                // Связующие элементы на основе семантики
                layers.push(() => {
                    ctx.save();
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 1;
                    
                    Object.entries(semanticMap).forEach(([key, value]) => {
                        ctx.globalAlpha = value * 0.3;
                        const [i, j] = key.split('-').map(Number);
                        
                        const angle1 = (i / genders.length) * Math.PI * 2 - Math.PI/2;
                        const angle2 = (j / genders.length) * Math.PI * 2 - Math.PI/2;
                        
                        const r = 60;
                        const x1 = centerX + Math.cos(angle1) * r;
                        const y1 = centerY + Math.sin(angle1) * r;
                        const x2 = centerX + Math.cos(angle2) * r;
                        const y2 = centerY + Math.sin(angle2) * r;
                        
                        // Кривая Безье для связи
                        ctx.beginPath();
                        const cp1x = centerX + Math.cos((angle1 + angle2) / 2) * r * 0.5;
                        const cp1y = centerY + Math.sin((angle1 + angle2) / 2) * r * 0.5;
                        ctx.moveTo(x1, y1);
                        ctx.quadraticCurveTo(cp1x, cp1y, x2, y2);
                        ctx.stroke();
                    });
                    
                    ctx.restore();
                });
            }
            
            // Финальный слой - акценты и свечение
            layers.push(() => {
                ctx.save();
                ctx.globalCompositeOperation = 'screen';
                
                // Центральное свечение
                const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 100);
                gradient.addColorStop(0, 'rgba(102, 126, 234, 0.3)');
                gradient.addColorStop(0.5, 'rgba(255, 119, 198, 0.2)');
                gradient.addColorStop(1, 'rgba(119, 198, 255, 0.1)');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, 300, 300);
                
                ctx.restore();
            });
            
            // Рендеринг всех слоёв
            layers.forEach(layer => layer());
            
            // Добавление символов в углах для контекста
            ctx.save();
            ctx.font = '16px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            genders.forEach((gender, index) => {
                const angle = (index / genders.length) * Math.PI * 2 - Math.PI/2;
                const distance = 120;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                ctx.fillText(gender.symbol, x, y);
            });
            ctx.restore();
            
            // Преобразуем в изображение
            const dataUrl = canvas.toDataURL();
            return `<img src="${dataUrl}" alt="Синтезированный символ" style="width: 300px; height: 300px; filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5));">`;
        }
        
        // Вспомогательные функции для анализа
        function analyzeSemanticsConnections(genders) {
            const connections = {};
            
            for (let i = 0; i < genders.length; i++) {
                for (let j = i + 1; j < genders.length; j++) {
                    const traits1 = new Set(genders[i].traits);
                    const traits2 = new Set(genders[j].traits);
                    const commonTraits = [...traits1].filter(t => traits2.has(t));
                    const strength = commonTraits.length / Math.max(traits1.size, traits2.size);
                    connections[`${i}-${j}`] = strength;
                }
            }
            
            return connections;
        }
        
        function calculateConnectionStrength(genders) {
            let totalStrength = 0;
            let count = 0;
            
            for (let i = 0; i < genders.length; i++) {
                for (let j = i + 1; j < genders.length; j++) {
                    const commonGeometry = genders[i].geometry.filter(g => genders[j].geometry.includes(g));
                    totalStrength += commonGeometry.length;
                    count++;
                }
            }
            
            return count > 0 ? totalStrength / count : 0;
        }

        // УЛУЧШЕННАЯ ФУНКЦИЯ: Генерация сложного имени
        function generateComplexName(genders) {
            if (genders.length === 1) {
                return genders[0].name;
            }
            
            // Лингвистический анализ компонентов
            const linguisticRoots = {
                'движение': ['кинез', 'флюкс', 'мобил', 'дром'],
                'множественность': ['плекс', 'мульт', 'поли', 'спектр'],
                'изменение': ['морф', 'мут', 'транс', 'верт'],
                'единство': ['син', 'уни', 'холо', 'интегр'],
                'энергия': ['эрг', 'дин', 'вит', 'люм'],
                'пространство': ['топ', 'лок', 'спац', 'дим'],
                'время': ['хрон', 'темп', 'цикл', 'эон'],
                'сознание': ['ноо', 'псих', 'мент', 'когн']
            };
            
            const prefixPatterns = {
                2: {
                    'противоположности': ['анти', 'контра', 'диа'],
                    'дополнение': ['ко', 'син', 'пара'],
                    'переход': ['транс', 'мета', 'пери']
                },
                3: {
                    'троичность': ['три', 'тер', 'трино'],
                    'синтез': ['син', 'три', 'холо']
                },
                4: {
                    'стабильность': ['тетра', 'квадро', 'кросс'],
                    'полнота': ['пан', 'омни', 'тота']
                },
                5: {
                    'трансцендентность': ['пента', 'квинт', 'ультра'],
                    'сложность': ['мета', 'гипер', 'супер']
                }
            };
            
            // Анализ семантических категорий выбранных гендеров
            const categories = new Set();
            const allTraits = [];
            
            genders.forEach(gender => {
                // Определяем категории
                Object.entries(genderDatabase).forEach(([cat, items]) => {
                    if (items.some(item => item.symbol === gender.symbol)) {
                        categories.add(cat);
                    }
                });
                allTraits.push(...gender.traits);
            });
            
            // Выбор подходящего корня на основе общих черт
            const traitFrequency = {};
            allTraits.forEach(trait => {
                Object.entries(linguisticRoots).forEach(([category, roots]) => {
                    if (trait.includes(category) || category.includes(trait)) {
                        traitFrequency[category] = (traitFrequency[category] || 0) + 1;
                    }
                });
            });
            
            const dominantCategory = Object.entries(traitFrequency)
                .sort(([,a], [,b]) => b - a)[0]?.[0] || 'множественность';
            
            const selectedRoot = linguisticRoots[dominantCategory][
                Math.floor(Math.random() * linguisticRoots[dominantCategory].length)
            ];
            
            // Выбор префикса на основе количества и отношений
            const prefixCategory = genders.length <= 5 ? 
                Object.keys(prefixPatterns[genders.length] || prefixPatterns[5])[0] : 
                'сложность';
            
            const prefixOptions = prefixPatterns[genders.length]?.[prefixCategory] || ['мета', 'гипер', 'ультра'];
            const selectedPrefix = prefixOptions[Math.floor(Math.random() * prefixOptions.length)];
            
            // Создание суффикса на основе категорий
            const suffixMap = {
                'traditional': ['ген', 'тип', 'форм'],
                'nonbinary': ['икс', 'ид', 'ит'],
                'fluid': ['флюкс', 'флоу', 'вейв'],
                'cultural': ['культ', 'этн', 'сем'],
                'cosmic': ['косм', 'астр', 'стелл'],
                'abstract': ['абстр', 'конц', 'идеа'],
                'elemental': ['элем', 'прим', 'эсс'],
                'quantum': ['квант', 'вейв', 'спин']
            };
            
            const categorySuffixes = [...categories].map(cat => 
                suffixMap[cat]?.[Math.floor(Math.random() * suffixMap[cat].length)] || 'ген'
            );
            
            const selectedSuffix = categorySuffixes[Math.floor(Math.random() * categorySuffixes.length)];
            
            // Финальная сборка с фонетической гармонизацией
            let name = selectedPrefix + selectedRoot + selectedSuffix;
            
            // Добавляем связующие гласные для благозвучия
            name = name.replace(/([бвгджзклмнпрстфхцчшщ])([бвгджзклмнпрстфхцчшщ])/g, '$1о$2');
            
            // Делаем первую букву заглавной
            name = name.charAt(0).toUpperCase() + name.slice(1);
            
            // Добавляем описательное окончание
            const endings = ['ический', 'альный', 'арный', 'ивный', 'антный'];
            const selectedEnding = endings[Math.floor(Math.random() * endings.length)];
            
            return name + selectedEnding;
        }

        // УЛУЧШЕННАЯ ФУНКЦИЯ: Глубокий анализ
        function generateDeepAnalysis(genders) {
            // Создаём контекстуальный анализ на основе выбранных гендеров
            const contextualData = {
                categories: new Set(),
                allTraits: [],
                allGeometries: [],
                semanticClusters: {},
                resonancePatterns: []
            };
            
            // Сбор данных
            genders.forEach(gender => {
                Object.entries(genderDatabase).forEach(([cat, items]) => {
                    if (items.some(item => item.symbol === gender.symbol)) {
                        contextualData.categories.add(cat);
                    }
                });
                contextualData.allTraits.push(...gender.traits);
                contextualData.allGeometries.push(...(gender.geometry || []));
            });
            
            // Кластеризация семантических полей
            contextualData.semanticClusters = clusterSemanticFields(contextualData.allTraits);
            
            // Анализ резонансных паттернов
            contextualData.resonancePatterns = analyzeResonancePatterns(genders);
            
            const analysis = {
                name: generateComplexName(genders),
                etymology: generateContextualEtymology(genders, contextualData),
                philosophy: generateContextualPhilosophy(genders, contextualData),
                geometric: analyzeGeometricRelations(genders, contextualData),
                psychological: generatePsychologicalProfile(genders, contextualData),
                cultural: generateCulturalMapping(genders, contextualData),
                quantum: generateQuantumInterpretation(genders, contextualData),
                synthesis: generateSynthesisNarrative(genders, contextualData),
                resonance: generateResonanceAnalysis(contextualData),
                emergence: generateEmergentProperties(genders, contextualData)
            };
            
            return analysis;
        }
        
        // Вспомогательные функции для контекстуального анализа
        function clusterSemanticFields(traits) {
            const clusters = {
                'динамика': [],
                'структура': [],
                'трансценденция': [],
                'отношения': [],
                'сущность': []
            };
            
            const clusterKeywords = {
                'динамика': ['движение', 'изменение', 'поток', 'энергия', 'трансформация'],
                'структура': ['форма', 'геометрия', 'порядок', 'система', 'паттерн'],
                'трансценденция': ['выход', 'преодоление', 'бесконечность', 'духовность'],
                'отношения': ['связь', 'единство', 'дуальность', 'взаимодействие'],
                'сущность': ['природа', 'основа', 'ядро', 'квинтэссенция']
            };
            
            traits.forEach(trait => {
                Object.entries(clusterKeywords).forEach(([cluster, keywords]) => {
                    if (keywords.some(keyword => trait.includes(keyword) || keyword.includes(trait))) {
                        clusters[cluster].push(trait);
                    }
                });
            });
            
            return clusters;
        }
        
        function analyzeResonancePatterns(genders) {
            const patterns = [];
            
            // Анализ частотных соответствий
            const frequencyMap = {
                'низкая': ['стабильность', 'основа', 'материя'],
                'средняя': ['баланс', 'гармония', 'цикличность'],
                'высокая': ['трансценденция', 'энергия', 'трансформация']
            };
            
            genders.forEach(gender => {
                Object.entries(frequencyMap).forEach(([freq, keywords]) => {
                    if (gender.traits.some(trait => keywords.some(kw => trait.includes(kw)))) {
                        patterns.push({ gender: gender.name, frequency: freq });
                    }
                });
            });
            
            return patterns;
        }
        
        // Контекстуальные генераторы
        function generateContextualEtymology(genders, context) {
            const linguisticLayers = [];
            
            // Морфологический анализ
            const morphemes = {
                'префиксы': [],
                'корни': [],
                'суффиксы': []
            };
            
            genders.forEach(gender => {
                // Извлекаем морфемы из названий
                const name = gender.name.toLowerCase();
                if (name.includes('транс')) morphemes.префиксы.push('транс- (через, за пределами)');
                if (name.includes('би')) morphemes.префиксы.push('би- (два, двойной)');
                if (name.includes('поли')) morphemes.префиксы.push('поли- (много)');
                
                if (name.includes('гендер')) morphemes.корни.push('гендер (род, вид)');
                if (name.includes('флюид')) morphemes.корни.push('флюид (текучий)');
                if (name.includes('квир')) morphemes.корни.push('квир (странный, иной)');
            });
            
            const categories = [...context.categories];
            const categoryEtymology = {
                'traditional': 'классической индоевропейской символики',
                'nonbinary': 'постмодернистской деконструкции языка',
                'fluid': 'метафор текучести и изменчивости',
                'cultural': 'кросс-культурных семиотических систем',
                'cosmic': 'астрономической и мифологической номенклатуры',
                'abstract': 'математических и философских абстракций',
                'elemental': 'алхимических и натурфилософских традиций',
                'quantum': 'квантово-механической терминологии'
            };
            
            const sources = categories.map(cat => categoryEtymology[cat] || 'неизвестных источников');
            
            return `Этимологическая структура синтезированной идентичности восходит к ${sources.join(', ')}.
                    Морфологический анализ выявляет следующие компоненты:
                    ${morphemes.префиксы.length > 0 ? 'Префиксы: ' + morphemes.префиксы.join(', ') + '. ' : ''}
                    ${morphemes.корни.length > 0 ? 'Корневые морфемы: ' + morphemes.корни.join(', ') + '. ' : ''}
                    Семантическое поле образуется на пересечении ${Object.values(context.semanticClusters).filter(c => c.length > 0).length} смысловых кластеров,
                    создавая полисемантическую структуру, выходящую за рамки традиционной бинарной номенклатуры.`;
        }
        
        function generateContextualPhilosophy(genders, context) {
            const philosophicalFrameworks = {
                'traditional': 'платоновской теории идеальных форм',
                'nonbinary': 'постструктуралистской критики бинарных оппозиций Деррида',
                'fluid': 'процессуальной философии Уайтхеда и Делёза',
                'cultural': 'культурного релятивизма и символического интеракционизма',
                'cosmic': 'космологической философии и принципа голографической вселенной',
                'abstract': 'математического платонизма и теории категорий',
                'elemental': 'досократической натурфилософии и теории первоэлементов',
                'quantum': 'копенгагенской интерпретации и квантового сознания'
            };
            
            const categories = [...context.categories];
            const frameworks = categories.map(cat => philosophicalFrameworks[cat]);
            
            const dominantCluster = Object.entries(context.semanticClusters)
                .sort(([,a], [,b]) => b.length - a.length)[0];
            
            return `Философское основание данной идентичности находится на пересечении ${frameworks.join(', ')}.
                    Доминирующий семантический кластер "${dominantCluster[0]}" указывает на ${
                        dominantCluster[0] === 'динамика' ? 'гераклитовское понимание реальности как вечного становления' :
                        dominantCluster[0] === 'структура' ? 'структуралистское видение реальности как системы отношений' :
                        dominantCluster[0] === 'трансценденция' ? 'выход за пределы имманентного в область трансцендентального' :
                        dominantCluster[0] === 'отношения' ? 'реляционную онтологию, где бытие определяется через связи' :
                        'эссенциалистский поиск неизменной сущности в изменчивом мире'
                    }.
                    Синтез ${genders.length} компонентов создаёт эмерджентное философское пространство,
                    где классические категории растворяются в новой метаонтологии гендерного спектра.`;
        }
        
        function analyzeGeometricRelations(genders, context) {
            const geometricAnalysis = [];
            const uniqueGeometries = [...new Set(context.allGeometries)];
            
            const geometricMeanings = {
                'circle': { name: 'Круг', meaning: 'Целостность, бесконечность, циклическое время', dimension: '2D', topology: 'замкнутая' },
                'arrow': { name: 'Стрела', meaning: 'Направленность, векторность, линейное время', dimension: '1D', topology: 'открытая' },
                'triangle': { name: 'Треугольник', meaning: 'Троичность, динамическое равновесие, восхождение', dimension: '2D', topology: 'замкнутая' },
                'wave': { name: 'Волна', meaning: 'Осцилляция, ритм, квантовая природа', dimension: '1.5D', topology: 'периодическая' },
                'spiral': { name: 'Спираль', meaning: 'Эволюция, рост, фрактальность', dimension: '2.5D', topology: 'открытая' },
                'cross': { name: 'Крест', meaning: 'Пересечение измерений, центрирование, кватернер', dimension: '2D', topology: 'пересекающаяся' }
            };
            
            uniqueGeometries.forEach(geom => {
                const baseGeom = Object.keys(geometricMeanings).find(key => geom.includes(key));
                if (baseGeom) {
                    const info = geometricMeanings[baseGeom];
                    geometricAnalysis.push({
                        form: info.name,
                        meaning: info.meaning,
                        dimension: info.dimension,
                        topology: info.topology
                    });
                }
            });
            
            // Топологический анализ
            const topologies = geometricAnalysis.map(g => g.topology);
            const topologicalComplexity = new Set(topologies).size;
            
            return geometricAnalysis.map(g => 
                `${g.form}: ${g.meaning} (${g.dimension}, ${g.topology} топология)`
            );
        }
        
        function generatePsychologicalProfile(genders, context) {
            // Юнгианский анализ
            const jungianAspects = {
                'анимус': ['сила', 'направленность', 'активность', 'логос'],
                'анима': ['восприимчивость', 'интуиция', 'цикличность', 'эрос'],
                'тень': ['скрытое', 'подавленное', 'трансформация', 'глубина'],
                'самость': ['целостность', 'единство', 'интеграция', 'центр'],
                'персона': ['маска', 'социальное', 'адаптация', 'поверхность']
            };
            
            const presentAspects = [];
            Object.entries(jungianAspects).forEach(([aspect, keywords]) => {
                if (context.allTraits.some(trait => keywords.some(kw => trait.includes(kw)))) {
                    presentAspects.push(aspect);
                }
            });
            
            // Анализ доминирующих паттернов
            const patterns = context.resonancePatterns;
            const dominantFrequency = patterns.length > 0 ? 
                patterns.map(p => p.frequency).sort((a, b) => 
                    patterns.filter(x => x.frequency === b).length - 
                    patterns.filter(x => x.frequency === a).length
                )[0] : 'сбалансированная';
            
            // Архетипический профиль
            const archetypes = {
                'Алхимик трансформации': ['трансформация', 'изменение', 'синтез'],
                'Ткач реальностей': ['связь', 'единство', 'плетение'],
                'Странник измерений': ['переход', 'путешествие', 'граница'],
                'Хранитель порогов': ['баланс', 'центр', 'страж'],
                'Танцор спектра': ['флюидность', 'движение', 'ритм']
            };
            
            let selectedArchetype = 'Искатель';
            Object.entries(archetypes).forEach(([archetype, keywords]) => {
                if (context.allTraits.some(trait => keywords.some(kw => trait.includes(kw)))) {
                    selectedArchetype = archetype;
                }
            });
            
            return `Психологический профиль: ${selectedArchetype}
                    
                    Юнгианская структура: Интеграция ${presentAspects.join(', ')} создаёт уникальную психическую констелляцию.
                    
                    Частотная характеристика: ${dominantFrequency} вибрация сознания, резонирующая на ${patterns.length} уровнях восприятия.
                    
                    Когнитивная архитектура: ${context.semanticClusters['динамика'].length > 2 ? 'Процессуально-ориентированная' : 'Структурно-ориентированная'} 
                    модель самовосприятия с ${Object.values(context.semanticClusters).filter(c => c.length > 0).length}-мерной системой координат идентичности.
                    
                    Эмоциональный спектр: От ${context.allTraits[0]} до ${context.allTraits[context.allTraits.length - 1]}, 
                    создавая ${genders.length > 3 ? 'полихроматическую' : 'градиентную'} палитру переживаний.`;
        }
        
        function generateCulturalMapping(genders, context) {
            const culturalContexts = {
                'traditional': 'Индоевропейская бинарная система с элементами древнегреческой космогонии',
                'nonbinary': 'Постколониальная квир-теория и деконструкция западного гендерного империализма',
                'fluid': 'Даосская философия у-вэй и концепция непрерывного потока ци',
                'cultural': 'Синкретизм мировых традиций множественных гендеров (хиджра, two-spirit, фафафине)',
                'cosmic': 'Герметическая традиция "как вверху, так и внизу" и астрологический символизм',
                'abstract': 'Математическая теория множеств и топологические пространства идентичности',
                'elemental': 'Алхимическая традиция трансмутации и учение о первоэлементах',
                'quantum': 'Постмодернистская интерпретация квантовой неопределённости в социальных науках'
            };
            
            const categories = [...context.categories];
            const culturalLayers = categories.map(cat => culturalContexts[cat]);
            
            // Анализ культурных пересечений
            const intersections = [];
            if (categories.includes('traditional') && categories.includes('nonbinary')) {
                intersections.push('радикальное переосмысление классических категорий');
            }
            if (categories.includes('cultural') && categories.includes('quantum')) {
                intersections.push('синтез древней мудрости и современной науки');
            }
            if (categories.includes('fluid') && categories.includes('elemental')) {
                intersections.push('алхимия изменчивости и субстанциональности');
            }
            
            return `Культурная картография идентичности:
                    
                    ${culturalLayers.join(';\n')}
                    
                    ${intersections.length > 0 ? 'Уникальные культурные синтезы: ' + intersections.join(', ') + '.' : ''}
                    
                    Данная конфигурация представляет ${genders.length > 3 ? 'мультикультурный' : 'транскультурный'} 
                    феномен, выходящий за рамки любой отдельной традиции и создающий новое 
                    эпистемологическое пространство для понимания гендерной множественности.`;
        }
        
        function generateQuantumInterpretation(genders, context) {
            // Квантовые метафоры на основе выбранных гендеров
            const quantumStates = genders.length;
            const superpositionDegree = Math.pow(2, quantumStates);
            const entanglementStrength = analyzeSemanticsConnections(genders);
            const avgEntanglement = Object.values(entanglementStrength).reduce((a, b) => a + b, 0) / Object.keys(entanglementStrength).length || 0;
            
            const measurementBasis = {
                'traditional': 'классическая бинарная ось измерения',
                'nonbinary': 'небинарный базис Гильбертова пространства',
                'fluid': 'непрерывный спектр собственных состояний',
                'quantum': 'комплементарные наблюдаемые в духе принципа неопределённости'
            };
            
            const selectedBasis = [...context.categories].map(cat => measurementBasis[cat]).filter(Boolean)[0] || 'многомерное пространство состояний';
            
            return `Квантово-механическая интерпретация:
                    
                    Система существует в суперпозиции ${superpositionDegree} возможных состояний,
                    коллапсирующих при социальном "измерении" в ${selectedBasis}.
                    
                    Степень квантовой запутанности: ${(avgEntanglement * 100).toFixed(1)}%
                    Это указывает на ${avgEntanglement > 0.5 ? 'сильную' : avgEntanglement > 0.25 ? 'умеренную' : 'слабую'} 
                    корреляцию между компонентами идентичности.
                    
                    Принцип дополнительности: Различные аспекты идентичности (${genders.map(g => g.name).join(', ')})
                    являются комплементарными наблюдаемыми, не поддающимися одновременному точному определению.
                    
                    Эффект наблюдателя: Акт гендерной категоризации изменяет саму природу наблюдаемой идентичности,
                    создавая ${quantumStates > 3 ? 'декогеренцию' : 'частичный коллапс'} волновой функции гендера.`;
        }
        
        function generateSynthesisNarrative(genders, context) {
            const synthesisMethod = genders.length > 3 ? 'нелинейного хаотического' : genders.length === 2 ? 'диалектического' : 'триадического';
            const geometricComplexity = new Set(context.allGeometries).size;
            const semanticDensity = context.allTraits.length / genders.length;
            
            return `Метод синтеза: ${synthesisMethod} алгоритм интеграции
                    
                    Процесс объединил ${genders.length} исходных паттернов через ${geometricComplexity}-мерное 
                    геометрическое пространство с семантической плотностью ${semanticDensity.toFixed(1)} концептов на компонент.
                    
                    Эмерджентные свойства проявляются на ${Object.keys(context.semanticClusters).filter(k => context.semanticClusters[k].length > 0).length} 
                    уровнях организации, создавая голографическую структуру, где каждый элемент содержит информацию о целом.
                    
                    Синтез представляет собой не механическое сложение, но органическое прорастание новой формы бытия,
                    подобно тому, как из семени вырастает дерево, несводимое к свойствам почвы, воды и света.`;
        }
        
        function generateResonanceAnalysis(context) {
            const patterns = context.resonancePatterns;
            const frequencies = patterns.map(p => p.frequency);
            const harmonics = new Set(frequencies).size;
            
            return `Анализ резонансных паттернов выявил ${harmonics} гармонических уровней.
                    Доминирующие частоты создают ${harmonics > 2 ? 'полифоническую' : 'монофоническую'} структуру,
                    где каждый компонент вибрирует в собственном диапазоне, создавая сложную интерференционную картину.
                    Точки конструктивной интерференции образуют узлы стабильности идентичности,
                    в то время как области деструктивной интерференции открывают пространства для трансформации.`;
        }
        
        function generateEmergentProperties(genders, context) {
            const emergentQualities = [];
            
            // Анализ эмерджентности на основе комбинаций
            if (genders.some(g => g.traits.includes('текучесть')) && genders.some(g => g.traits.includes('структура'))) {
                emergentQualities.push('Структурированная текучесть - способность сохранять форму в движении');
            }
            if (genders.some(g => g.traits.includes('цикличность')) && genders.some(g => g.traits.includes('направленность'))) {
                emergentQualities.push('Спиральная эволюция - прогресс через возвращение на новом уровне');
            }
            if (genders.some(g => g.traits.includes('множественность')) && genders.some(g => g.traits.includes('единство'))) {
                emergentQualities.push('Голографическая целостность - единство в множественности');
            }
            
            return `Эмерджентные качества синтезированной идентичности:
                    ${emergentQualities.join(';\n')}
                    
                    Эти свойства не присутствовали ни в одном из исходных компонентов,
                    но возникли как результат их сложного взаимодействия,
                    демонстрируя фундаментальный принцип: целое больше суммы своих частей.`;
        }

        // Отображение анализа
        function displayAnalysis(analysis) {
            const section = document.getElementById('analysisSection');
            const content = document.getElementById('analysisContent');
            
            content.innerHTML = `
                <div class="analysis-item">
                    <h4>Синтезированное название</h4>
                    <p style="font-size: 18px; color: #667eea;">${analysis.name}</p>
                </div>
                
                <div class="analysis-item">
                    <h4>Этимология</h4>
                    <p>${analysis.etymology}</p>
                </div>
                
                <div class="analysis-item">
                    <h4>Философское основание</h4>
                    <p>${analysis.philosophy}</p>
                </div>
                
                <div class="analysis-item">
                    <h4>Геометрическая декомпозиция</h4>
                    <div class="geometric-breakdown">
                        ${analysis.geometric.map(g => `<div class="geometric-item">${g}</div>`).join('')}
                    </div>
                </div>
                
                <div class="analysis-item">
                    <h4>Психологический профиль</h4>
                    <p>${analysis.psychological}</p>
                </div>
                
                <div class="analysis-item">
                    <h4>Культурная картография</h4>
                    <p>${analysis.cultural}</p>
                </div>
                
                <div class="analysis-item">
                    <h4>Квантовая интерпретация</h4>
                    <p>${analysis.quantum}</p>
                </div>
                
                <div class="analysis-item">
                    <h4>Резонансный анализ</h4>
                    <p>${analysis.resonance}</p>
                </div>
                
                <div class="analysis-item">
                    <h4>Метод синтеза</h4>
                    <p>${analysis.synthesis}</p>
                </div>
                
                <div class="analysis-item">
                    <h4>Эмерджентные свойства</h4>
                    <p>${analysis.emergence}</p>
                </div>
            `;
            
            section.style.display = 'block';
            section.scrollTop = 0;
        }

        // Запуск
        init();
    </script>
</body>
