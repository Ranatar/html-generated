<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Паттерны Тьюринга · Реакция-Диффузия</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e14;
            --bg-secondary: #151b23;
            --accent-cyan: #00e5ff;
            --accent-magenta: #ff006e;
            --accent-yellow: #ffbe0b;
            --text-primary: #e8f4f8;
            --text-secondary: #8892a6;
            --border: rgba(0, 229, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0d1821 100%);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 229, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 110, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: clamp(2rem, 5vw, 3.5rem);
            letter-spacing: 0.05em;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        .main-content {
            display: grid;
            grid-template-columns: minmax(auto, 800px) minmax(320px, 400px);
            gap: 2rem;
            animation: fadeIn 1s ease-out 0.2s both;
            justify-content: center; /* Центрируем содержимое */
        }
        
        .canvas-container {
            position: relative;
            border: 2px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            background: var(--bg-secondary);
            box-shadow: 
                0 0 40px rgba(0, 229, 255, 0.1),
                inset 0 0 60px rgba(0, 0, 0, 0.5);
            aspect-ratio: 1;
            max-height: 80vh;
            width: 100%; /* Добавлено */
            max-width: 800px; /* Ограничиваем максимальную ширину */
        }

        .fps-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-secondary);
            background: rgba(0, 0, 0, 0.5);
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            opacity: 0.5;
            pointer-events: none;
            z-index: 10;
        }

        .brush-cursor {
            position: absolute;
            border: 2px solid var(--accent-cyan);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
            z-index: 10;
        }

        .canvas-container:hover .brush-cursor {
            opacity: 0.7;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            touch-action: none; /* Предотвращаем прокрутку при рисовании на touch устройствах */
        }



        .control-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .control-panel:hover {
            border-color: rgba(0, 229, 255, 0.4);
            box-shadow: 0 8px 32px rgba(0, 229, 255, 0.1);
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
        }

        .tabs::-webkit-scrollbar {
            height: 4px;
        }

       .controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            animation: fadeInRight 1s ease-out 0.4s both;
            min-width: 320px; /* Минимальная ширина */
        } 
        
        .tabs::-webkit-scrollbar-track {
            background: transparent;
        }

        .tabs::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }

        .tabs::-webkit-scrollbar-thumb:hover {
            background: var(--accent-cyan);
        }

        .tab {
            padding: 0.6rem 1rem;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-secondary);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .tab:hover {
            color: var(--accent-cyan);
        }

        .tab.active {
            color: var(--accent-cyan);
            border-bottom-color: var(--accent-cyan);
        }

        .tab-content {
            display: none;
            animation-duration: 0.4s;
            animation-fill-mode: both;
        }

        .tab-content.active {
            display: block;
            animation-name: slideIn;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .panel-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--accent-cyan);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .control-group {
            margin-bottom: 1.2rem;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: default;
        }

        label[title] {
            cursor: help;
            border-bottom: 1px dotted var(--text-secondary);
            display: inline-block;
            width: 100%;
        }

        label[title]:hover {
            color: var(--accent-cyan);
            border-bottom-color: var(--accent-cyan);
        }

        .value-display {
            color: var(--accent-yellow);
            float: right;
            font-weight: 500;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(to right, var(--accent-cyan), var(--accent-magenta));
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
            -webkit-appearance: none;
        }

        input[type="range"]:hover {
            opacity: 1;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent-cyan);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.6);
            transition: all 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.8);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent-cyan);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.6);
        }

        button {
            width: 100%;
            padding: 0.9rem;
            border: 1px solid var(--accent-cyan);
            border-radius: 8px;
            background: rgba(0, 229, 255, 0.1);
            color: var(--accent-cyan);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 229, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            background: rgba(0, 229, 255, 0.2);
            border-color: var(--accent-cyan);
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.3);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button span {
            position: relative;
            z-index: 1;
        }

        .compact-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.7rem;
            margin-top: 1rem;
        }

        .compact-buttons button {
            width: 100%;
            padding: 0.7rem;
            font-size: 0.75rem;
        }

        .param-map-container {
            width: 100%;
            aspect-ratio: 1;
            border: 2px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            cursor: crosshair;
            background: var(--bg-primary);
            margin-bottom: 1rem;
            position: relative;
        }

        #paramMapCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .map-info {
            padding: 0.8rem;
            background: rgba(0, 229, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .map-info p {
            margin: 0;
        }

        .preset-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.7rem;
        }

        .preset-btn {
            padding: 0.7rem 0.5rem;
            font-size: 0.7rem;
            border-color: var(--border);
            background: rgba(0, 229, 255, 0.05);
        }

        .preset-btn:hover {
            border-color: var(--accent-magenta);
            background: rgba(255, 0, 110, 0.1);
        }

        .preset-btn.active {
            border-color: var(--accent-cyan);
            background: rgba(0, 229, 255, 0.15);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.3);
        }

        .preset-btn.active span {
            color: var(--accent-cyan);
        }

        .color-select {
            width: 100%;
            padding: 0.7rem;
            background: rgba(0, 229, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-select:hover {
            border-color: var(--accent-cyan);
            background: rgba(0, 229, 255, 0.1);
        }

        .color-select:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.3);
        }

        .color-select option {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
        }
        
        #recordBtn.recording {
            border-color: var(--accent-magenta);
            background: rgba(255, 0, 110, 0.2);
            animation: recordPulse 1.5s ease-in-out infinite;
        }
        
        @keyframes recordPulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 0, 110, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 0, 110, 0.6);
            }
        }

        .info {
            background: rgba(0, 229, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .info strong {
            color: var(--accent-cyan);
            display: block;
            margin-bottom: 0.3rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .canvas-container {
                max-height: 60vh;
            }

            .controls {
                animation: fadeIn 1s ease-out 0.2s both;
            }

            .tabs {
                overflow-x: auto;
                scrollbar-width: thin;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 0.7rem;
            }

            .canvas-container {
                max-height: 50vh;
            }

            .control-panel {
                padding: 1rem;
            }

            .tab {
                font-size: 0.65rem;
                padding: 0.5rem 0.7rem;
            }

            .preset-grid {
                grid-template-columns: 1fr;
            }

            button {
                padding: 0.8rem;
                font-size: 0.75rem;
            }

            label {
                font-size: 0.7rem;
            }

            .info {
                font-size: 0.7rem;
            }

            .map-info {
                padding: 0.6rem;
            }

            .map-info p {
                font-size: 0.65rem;
            }
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-cyan);
            font-size: 1.2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Паттерны Тьюринга</h1>
            <p class="subtitle">Реакционно-Диффузионная Система</p>
            <div id="recordingIndicator" style="display: none; margin-top: 1rem; color: var(--accent-magenta); font-family: 'Orbitron', sans-serif; font-size: 0.9rem; animation: recordPulse 1.5s ease-in-out infinite;">
                ⏺ Идёт запись видео
            </div>
        </header>

        <div class="main-content">
            <div class="canvas-container">
                <div class="loading">ИНИЦИАЛИЗАЦИЯ...</div>
                <canvas id="canvas"></canvas>
                <div class="brush-cursor" id="brushCursor"></div>
                <div class="fps-counter" id="fpsCounter">-- FPS</div>
            </div>

            <div class="controls">
                <div class="control-panel">
                    <div class="tabs">
                        <button class="tab active" onclick="switchTab(event, 'presets')">Пресеты</button>
                        <button class="tab" onclick="switchTab(event, 'simulation')">Симуляция</button>
                        <button class="tab" onclick="switchTab(event, 'visual')">Визуализация</button>
                        <button class="tab" onclick="switchTab(event, 'init')">Инициализация</button>
                        <button class="tab" onclick="switchTab(event, 'paramMap')">Карта</button>
                        <button class="tab" onclick="switchTab(event, 'export')">Экспорт</button>
                    </div>

                    <!-- Пресеты -->
                    <div id="presets" class="tab-content active">
                        <div class="preset-grid">
                            <button class="preset-btn active" data-preset="bacteria" onclick="loadPreset('bacteria')">
                                <span>Бактерии</span>
                            </button>
                            <button class="preset-btn" data-preset="coral" onclick="loadPreset('coral')">
                                <span>Кораллы</span>
                            </button>
                            <button class="preset-btn" data-preset="fingerprint" onclick="loadPreset('fingerprint')">
                                <span>Отпечатки</span>
                            </button>
                            <button class="preset-btn" data-preset="waves" onclick="loadPreset('waves')">
                                <span>Волны</span>
                            </button>
                            <button class="preset-btn" data-preset="spots" onclick="loadPreset('spots')">
                                <span>Пятна</span>
                            </button>
                            <button class="preset-btn" data-preset="maze" onclick="loadPreset('maze')">
                                <span>Лабиринт</span>
                            </button>
