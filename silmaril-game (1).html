<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кузница Феанора: Создание Сильмариллов</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            color: #e8e8e8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .game-container {
            max-width: 900px;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #444;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(100, 150, 255, 0.3);
        }
        
        h1 {
            font-family: 'Cinzel', serif;
            text-align: center;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stats-block {
            background: rgba(20, 20, 40, 0.6);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 15px;
        }
        
        .stats-block h3 {
            font-family: 'Cinzel', serif;
            color: #87ceeb;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        
        .stat-line {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 1.1em;
        }
        
        .stat-value {
            color: #ffd700;
            font-weight: bold;
        }
        
        .game-text {
            background: rgba(10, 10, 20, 0.6);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            min-height: 200px;
            line-height: 1.8;
            font-size: 1.15em;
        }
        
        .choices-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .choice-btn {
            background: linear-gradient(135deg, #1a237e, #283593);
            border: 2px solid #3949ab;
            color: #e8e8e8;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.05em;
            font-family: 'Crimson Text', serif;
            transition: all 0.3s ease;
            text-align: left;
        }
        
        .choice-btn:hover {
            background: linear-gradient(135deg, #283593, #3949ab);
            border-color: #5c6bc0;
            box-shadow: 0 0 15px rgba(92, 107, 192, 0.4);
            transform: translateX(5px);
        }
        
        .materials-display {
            background: rgba(40, 20, 0, 0.4);
            border: 1px solid #8b4513;
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
            font-style: italic;
            color: #daa520;
        }
        
        .event-warning {
            color: #ff6b6b;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            font-size: 1.1em;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .special-event {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(135, 206, 235, 0.1));
            border: 1px solid #ffd700;
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }
            50% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.6); }
        }
        
        .ending-text {
            font-size: 1.2em;
            line-height: 1.8;
            text-align: center;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .restart-btn {
            display: block;
            margin: 30px auto 0;
            background: linear-gradient(135deg, #ff6b00, #ff8800);
            border: 2px solid #ffa500;
            color: white;
            padding: 15px 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-family: 'Cinzel', serif;
            transition: all 0.3s ease;
        }
        
        .restart-btn:hover {
            background: linear-gradient(135deg, #ff8800, #ffaa00);
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.5);
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
            100% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.5); }
        }
        
        .silmaril-complete {
            animation: glow 2s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reaction-text {
            background: linear-gradient(135deg, rgba(75, 0, 130, 0.2), rgba(138, 43, 226, 0.1));
            border-left: 4px solid #9370db;
            padding: 20px;
            margin: 15px 0;
            font-style: italic;
            font-size: 1.1em;
            line-height: 1.6;
            color: #e8d4ff;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(147, 112, 219, 0.3);
        }
        
        .choice-result {
            animation: slideInFromRight 0.5s ease-out;
        }
        
        @keyframes slideInFromRight {
            from {
                transform: translateX(20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .event-normal {
            color: #daa520;
            font-style: italic;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(218, 165, 32, 0.1);
            border-left: 3px solid #daa520;
            border-radius: 5px;
            animation: fadeIn 1s;
        }

        .event-magical {
            color: #87ceeb;
            font-style: italic;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: linear-gradient(135deg, rgba(135, 206, 235, 0.1), rgba(255, 215, 0, 0.1));
            border: 1px solid #87ceeb;
            border-radius: 5px;
            animation: shimmer 3s infinite, fadeIn 1s;
        }

        .event-dark {
            color: #ff6b6b;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(139, 0, 0, 0.2);
            border-left: 3px solid #8b0000;
            border-radius: 5px;
            animation: pulse 2s infinite, fadeIn 1s;
        }

        .event-comic {
            color: #98fb98;
            font-style: italic;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(152, 251, 152, 0.1);
            border: 2px dashed #98fb98;
            border-radius: 5px;
            animation: bounce-in 0.5s;
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes shimmer {
            0%, 100% { 
                box-shadow: 0 0 10px rgba(135, 206, 235, 0.3); 
            }
            50% { 
                box-shadow: 0 0 20px rgba(135, 206, 235, 0.6); 
            }
        }


        /* Отображение текущей фазы света */
        .tree-phase-display {
            background: linear-gradient(135deg, rgba(40, 40, 60, 0.8), rgba(60, 60, 80, 0.8));
            border: 1px solid #555;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-style: italic;
            color: #e8e8e8;
            animation: fadeIn 1s;
        }

        /* Стили для событий в разных фазах света */
        .event-golden {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 193, 7, 0.1));
            border-left: 3px solid #ffd700;
            color: #ffecb3;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            animation: golden-glow 3s infinite;
        }

        .event-silver {
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.2), rgba(211, 211, 211, 0.1));
            border-left: 3px solid #c0c0c0;
            color: #e8e8e8;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            animation: silver-shimmer 3s infinite;
        }

        .event-mingling {
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.15), 
                rgba(192, 192, 192, 0.15), 
                rgba(255, 215, 0, 0.15));
            border: 1px solid;
            border-image: linear-gradient(135deg, #ffd700, #c0c0c0) 1;
            color: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            animation: phase-shift 4s infinite;
        }

        .event-anomaly {
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 0, 0, 0.1),
                rgba(255, 0, 0, 0.1) 10px,
                rgba(0, 0, 0, 0.1) 10px,
                rgba(0, 0, 0, 0.1) 20px
            );
            border: 2px solid #ff0000;
            color: #ff6b6b;
            padding: 12px;
            margin: 15px 0;
            border-radius: 5px;
            font-weight: bold;
            animation: anomaly-pulse 1s infinite;
        }

        .event-darkness {
            background: #000;
            border: 1px solid #333;
            color: #666;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-shadow: 0 0 5px #666;
            animation: darkness-flicker 2s infinite;
        }

        .event-blinding {
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.9), 
                rgba(255, 255, 255, 0.5));
            border: 2px solid #fff;
            color: #000;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            animation: blinding-pulse 0.5s infinite;
        }

        .anomaly-warning {
            background: rgba(139, 0, 0, 0.3);
            border: 2px dashed #ff0000;
            color: #ff6b6b;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            animation: shake 0.5s;
        }

        /* Анимации */
        @keyframes golden-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }
            50% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.6); }
        }

        @keyframes silver-shimmer {
            0%, 100% { box-shadow: 0 0 10px rgba(192, 192, 192, 0.3); }
            50% { box-shadow: 0 0 20px rgba(192, 192, 192, 0.6); }
        }

        @keyframes phase-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes anomaly-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes darkness-flicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes blinding-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Кузница Феанора</h1>
        
        <div class="stats-container">
            <div class="stats-block">
                <h3>Феанор</h3>
                <div class="stat-line">
                    <span>Мудрость:</span>
                    <span class="stat-value" id="wisdom">50</span>
                </div>
                <div class="stat-line">
                    <span>Мастерство:</span>
                    <span class="stat-value" id="skill">70</span>
                </div>
                <div class="stat-line">
                    <span>Гордость:</span>
                    <span class="stat-value" id="pride">60</span>
                </div>
            </div>
            
            <div class="stats-block">
                <h3>Сильмариллы</h3>
                <div class="stat-line">
                    <span>Свет:</span>
                    <span class="stat-value" id="light">0</span>
                </div>
                <div class="stat-line">
                    <span>Чистота:</span>
                    <span class="stat-value" id="purity">0</span>
                </div>
                <div class="stat-line">
                    <span>Сила:</span>
                    <span class="stat-value" id="power">0</span>
                </div>
            </div>
        </div>
        
        <div class="game-text" id="gameText">
            Загрузка...
        </div>
        
        <div class="choices-container" id="choices">
        </div>
    </div>
    
    <script>
        const gameState = {
            stage: 0,
            feanor: {
                wisdom: 50,
                skill: 70,
                pride: 60
            },
            silmarils: {
                light: 0,
                purity: 0,
                power: 0
            },
            materials: [],
            choices: {
                helpFromValar: null,
                melkorRelation: null,
                familySupport: null,
                method: null
            },
            events: [],
            miniEventsLog: [],

            treePhase: 'laurelin', // Начинаем с золотого света
            phaseCount: 0, // Счётчик смены фаз
            anomalyActive: false // Флаг аномалии в цикле
        };

        const reactionTexts = {
            immediate: {}, // Немедленные реакции на выборы
            transition: {} // Тексты перехода между стадиями
        };
        
        function getNextTreePhase(currentPhase) {
            const normalCycle = {
                'laurelin': 'mingling-golden', // Лаурелин → смешение (от золотого)
                'mingling-golden': 'telperion', // Смешение → Телперион
                'telperion': 'mingling-silver', // Телперион → смешение (от серебряного)
                'mingling-silver': 'laurelin' // Смешение → Лаурелин
            };
            
            // Шанс на аномалию в цикле (5%)
            if (Math.random() < 0.05 && !gameState.anomalyActive) {
                gameState.anomalyActive = true;
                const anomalies = [
                    'double-light', // Оба Древа светят одновременно
                    'darkness', // Внезапная тьма
                    'frozen-light', // Свет застыл
                    'reverse-cycle', // Обратный порядок
                    'eternal-mingling' // Затянувшееся смешение
                ];
                return anomalies[Math.floor(Math.random() * anomalies.length)];
            }
            
            // Сброс аномалии после одного цикла
            if (gameState.anomalyActive) {
                gameState.anomalyActive = false;
            }
            
            return normalCycle[currentPhase] || 'laurelin';
        }

        function advanceTreePhase() {
            const previousPhase = gameState.treePhase;
            gameState.treePhase = getNextTreePhase(gameState.treePhase);
            gameState.phaseCount++;
            return { previous: previousPhase, current: gameState.treePhase };
        }

        function getTreePhaseDescription() {
            const descriptions = {
                'laurelin': "🌅 Золотой свет Лаурелин заливает Валинор тёплым сиянием",
                'telperion': "🌙 Серебряный свет Телпериона омывает мир холодным сиянием",
                'mingling-golden': "🌄 Свет Древ смешивается, золото уступает место серебру",
                'mingling-silver': "🌆 Свет Древ сплетается, серебро сменяется золотом",
                'double-light': "⚡ АНОМАЛИЯ! Оба Древа сияют одновременно! Невозможная яркость!",
                'darkness': "🌑 АНОМАЛИЯ! Древа погасли! Валинор погружён во тьму!",
                'frozen-light': "❄️ АНОМАЛИЯ! Свет застыл в воздухе как хрусталь!",
                'reverse-cycle': "🔄 АНОМАЛИЯ! Цикл идёт в обратную сторону!",
                'eternal-mingling': "∞ АНОМАЛИЯ! Смешение света не прекращается уже долгое время!"
            };
            
            return descriptions[gameState.treePhase] || descriptions['laurelin'];
        }

        // Новая функция для показа реакции перед переходом
        function showReactionAndProceed(reactionText, nextStageId) {
            const textDiv = document.getElementById('gameText');
            const choicesDiv = document.getElementById('choices');
            
            // Показываем реакцию
            textDiv.innerHTML = `<div class="reaction-text" style="animation: fadeIn 0.5s">${reactionText}</div>`;
            
            
            choicesDiv.innerHTML = `
                <button class="choice-btn" style="
                    background: linear-gradient(135deg, #2a3f5f, #3d5a80);
                    border-color: #5c7cfa;
                    text-align: center;
                    font-style: italic;
                    animation: pulse 2s infinite;
                " onclick="renderStage(${nextStageId})">
                    Продолжить →
                </button>
            `;
            
        }

        
        const stages = [
            {
                id: 0,
                text: "Ты - Феанор, величайший из эльдар, мастер-ремесленник Валинора. В твоём сердце горит желание создать нечто невиданное - камни, что будут хранить несотворённый Свет Древ. Но прежде чем начать великий труд, ты должен подготовиться.",
                choices: [
                    {
                        text: "Обратиться к Валар за благословением",
                        reaction: "Ты склоняешь гордую голову перед Валар. Манвэ кивает с одобрением, а Варда касается твоего чела, даруя благословение звёзд. 'Да пребудет с тобой свет Илуватара', - шепчет она.",
                        effect: () => {
                            gameState.feanor.wisdom += 10;
                            gameState.feanor.pride -= 5;
                            gameState.choices.helpFromValar = true;
                            gameState.silmarils.purity += 10;
                        },
                        next: 1
                    },
                    {
                        text: "Положиться только на собственные силы",
                        reaction: "Ты гордо выпрямляешься. 'Я - Феанор! Мне не нужна помощь Валар для создания моего величайшего творения!' Огонь решимости загорается в твоих глазах ярче прежнего.",
                        effect: () => {
                            gameState.feanor.pride += 15;
                            gameState.feanor.skill += 5;
                            gameState.choices.helpFromValar = false;
                            gameState.silmarils.power += 10;
                        },
                        next: 1
                    },
                    {
                        text: "Тайно изучить запретные знания",
                        reaction: "Под покровом ночи ты пробираешься в запретные архивы. Древние свитки шепчут тайны, которые не должен знать ни один из Детей Илуватара. Твои руки дрожат от предвкушения и... страха?",
                        effect: () => {
                            gameState.feanor.skill += 15;
                            gameState.feanor.wisdom -= 10;
                            gameState.feanor.pride += 10;
                            gameState.silmarils.power += 15;
                            gameState.silmarils.purity -= 10;
                        },
                        next: 1
                    }
                ]
            },
            {
                id: 1,
                text: () => {
                    const intros = [
                        "К твоей кузнице приближается фигура. Это Мелькор, могущественный Вала, недавно освобождённый из заточения.",
                        "Тени сгущаются вокруг кузницы. Мелькор материализуется из тьмы, его глаза горят странным огнём.",
                        "Громкий стук в дверь! Мелькор стоит на пороге, и в его руках - чёрный кристалл неизвестного происхождения.",
                        "Мелькор появляется в облике прекрасного эльфа, но ты чувствуешь его истинную сущность.",
                        "Земля дрожит от шагов Мелькора. Он идёт к твоей кузнице, напевая диссонанс Музыки Айнур."
                    ];
                    return intros[Math.floor(Math.random() * intros.length)] + " Он предлагает поделиться древними знаниями о сущности света и тьмы.";
                },
                choices: [
                    {
                        text: "Выслушать Мелькора и принять его знания",
                        reaction: "Мелькор улыбается, и его улыбка холоднее зимнего ветра. 'Мудрый выбор, сын огня. Смотри и учись!' Он касается твоего лба, и тысячи образов проносятся в твоём разуме - знания древние и тёмные, могущественные и опасные. Ты шатаешься, но устоял.",
                        effect: () => {
                            gameState.feanor.skill += 20;
                            gameState.feanor.wisdom -= 15;
                            gameState.choices.melkorRelation = 'allied';
                            gameState.silmarils.power += 20;
                            gameState.silmarils.purity -= 15;
                            gameState.events.push('melkor_help');
                        },
                        next: 2
                    },
                    {
                        text: "Вежливо отказаться",
                        reaction: "Ты кланяешься: 'Благодарю за предложение, владыка, но я предпочитаю идти своим путём.' Мелькор пожимает плечами: 'Как пожелаешь, упрямец. Но помни - моё предложение остаётся в силе.' Он растворяется в тенях, оставляя запах серы.",
                        effect: () => {
                            gameState.feanor.wisdom += 10;
                            gameState.choices.melkorRelation = 'neutral';
                            gameState.silmarils.purity += 5;
                        },
                        next: 2
                    },

        function updateStats() {
            document.getElementById('wisdom').textContent = gameState.feanor.wisdom;

            document.getElementById('pride').textContent = gameState.feanor.pride;

            document.getElementById('purity').textContent = gameState.silmarils.purity;
            document.getElementById('power').textContent = gameState.silmarils.power;
            
            // Подсветка критических значений
            const stats = [
                { id: 'wisdom', value: gameState.feanor.wisdom },
                { id: 'skill', value: gameState.feanor.skill },
                { id: 'pride', value: gameState.feanor.pride },
                { id: 'light', value: gameState.silmarils.light },
                { id: 'purity', value: gameState.silmarils.purity },
                { id: 'power', value: gameState.silmarils.power }
            ];
            
            stats.forEach(stat => {
                const element = document.getElementById(stat.id);
                element.style.color = '#ffd700'; // Сброс цвета
                element.style.textShadow = 'none'; // Сброс тени
                
                if (stat.value >= 80) {
                    element.style.color = '#00ff00';
                    element.style.textShadow = '0 0 10px rgba(0, 255, 0, 0.8)';
                } else if (stat.value >= 60) {
                    element.style.color = '#ffff00';
                    element.style.textShadow = '0 0 8px rgba(255, 255, 0, 0.6)';
                } else if (stat.value <= 20) {
                    element.style.color = '#ff4444';
                    element.style.textShadow = '0 0 8px rgba(255, 68, 68, 0.6)';
                }
                
                // Особое свечение для экстремальных значений
                if (stat.value >= 100) {
                    element.style.color = '#ffffff';
                    element.style.textShadow = '0 0 15px rgba(255, 255, 255, 1)';
                    element.style.animation = 'pulse 1s infinite';
                } else if (stat.value <= 0) {
                    element.style.color = '#8b0000';
                    element.style.textShadow = '0 0 10px rgba(139, 0, 0, 0.8)';
                }
            });
        }
        
        function renderStage(stageId) {
            const stage = stages.find(s => s.id === stageId);
            const textDiv = document.getElementById('gameText');
            const choicesDiv = document.getElementById('choices');
            
            if (!stage) {
                renderEnding();
                return;
            }
            
            // НОВОЕ: Смена фазы света Древ при переходе на новую стадию
            const phaseChange = advanceTreePhase();

            let stageText, stageChoices;
            
            // Обработка динамических стадий
            if (stage.dynamicStage && stage.getContent) {
                const content = stage.getContent();
                stageText = content.text;
                stageChoices = content.choices;
            } else {
                stageText = typeof stage.text === 'function' ? stage.text() : stage.text;
                stageChoices = stage.choices;
            }
            
            textDiv.innerHTML = stageText;

            // НОВОЕ: Добавляем описание текущей фазы света в начало
            const phaseDescription = getTreePhaseDescription();
            const phaseDisplay = `<div class="tree-phase-display">${phaseDescription}</div>`;
            
            textDiv.innerHTML = phaseDisplay + stageText;
            
            // Если произошла аномалия, добавляем особое предупреждение
            if (gameState.anomalyActive) {
                textDiv.innerHTML += `<div class="anomaly-warning">
                    ⚠️ Валар встревожены! Такого не случалось с момента создания Древ!
                </div>`;
            }
            
            if (gameState.materials.length > 0) {
                const materialNames = {
                    'telperion_dew': 'Роса Телпериона',
                    'star_dust': 'Звёздная пыль Варды',
                    'adamant': 'Адамант глубин',
                    'trinity': 'Триединый сплав',
                    'nienna_tear': 'Слеза Ниэнны',
                    'primordial_darkness': 'Осколок Первозданной Тьмы',
                    'master_alloy': 'Мастерский сплав',
                    'comet_dust': 'Кометная пыль'
                };
                const materials = gameState.materials.map(m => materialNames[m] || m).join(', ');
                textDiv.innerHTML += `<div class="materials-display">Собранные материалы: ${materials}</div>`;
            }

            // Показ мини-событий с учётом фазы света
            if (shouldShowMiniEvent(stageId)) {
                const miniEvent = getMiniEvent(stageId);
                const eventStyle = getEventStyleForPhase(miniEvent);
                textDiv.innerHTML += `<div class="${eventStyle}">${miniEvent}</div>`;
            }

            // НОВОЕ: Показ мини-событий на ВСЕХ стадиях
            if (shouldShowMiniEvent(stageId)) {
                const miniEvent = getMiniEvent(stageId);
                const eventStyle = getEventStyle(miniEvent); // Функция для определения стиля
                textDiv.innerHTML += `<div class="${eventStyle}">${miniEvent}</div>`;
            }
            
            // Предупреждения о критических значениях
            const warnings = [];
            if (gameState.feanor.pride >= 90) {
                warnings.push("⚠️ Твоя гордость достигла опасного уровня!");
            }
            if (gameState.feanor.wisdom <= 20) {
                warnings.push("⚠️ Ты теряешь мудрость в погоне за величием!");
            }
            if (gameState.silmarils.purity <= 20 && gameState.silmarils.power > 0) {
                warnings.push("⚠️ Тьма проникает в Сильмариллы!");
            }
            if (gameState.silmarils.power >= 90) {
                warnings.push("⚡ Сильмариллы пульсируют невероятной мощью!");
            }
            
            if (warnings.length > 0) {
                textDiv.innerHTML += `<div class="special-event">${warnings.join('<br>')}</div>`;
            }
            
            choicesDiv.innerHTML = '';
            stageChoices.forEach(choice => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = choice.text;
                btn.onclick = () => {
                    choice.effect();
                    updateStats();
                    
                    // Если есть реакция, показываем её перед переходом
                    if (choice.reaction) {
                        const reactionText = typeof choice.reaction === 'function' 
                            ? choice.reaction() 
                            : choice.reaction;
                        showReactionAndProceed(reactionText, choice.next);
                    } else {
                        renderStage(choice.next);
                    }
                };
                choicesDiv.appendChild(btn);
            });
        }

                chance = 0.5;
            } else if (stageId >= 4) {
                chance = 0.4;
            }
            
            // Увеличиваем шанс при экстремальных значениях
            if (gameState.feanor.pride >= 80 || gameState.feanor.pride <= 20) {
                chance += 0.1;
            }
            if (gameState.silmarils.power >= 70) {
                chance += 0.1;
            }
            if (gameState.events.length > 5) {
                chance += 0.05; // Чем больше событий произошло, тем интереснее
            }
            
            // Гарантированное событие на определённых стадиях
            if (stageId === 4 || stageId === 7) {
                chance = 0.8;
            }
            
            return Math.random() < chance;
        }

            });
            
            // Если накопилось много определённых событий, это может повлиять на игру
            const darkEvents = gameState.miniEventsLog.filter(e => 
                e.text.includes('😈') || e.text.includes('тень') || e.text.includes('Мелькор')
            );
            
            const lightEvents = gameState.miniEventsLog.filter(e => 
                e.text.includes('✨') || e.text.includes('благословение') || e.text.includes('Манвэ')
            );
            
            // Скрытое влияние на характеристики при накоплении событий
            if (darkEvents.length >= 3 && !gameState.events.includes('dark_omens')) {
                gameState.silmarils.purity -= 5;
                gameState.events.push('dark_omens');
            }
            
            if (lightEvents.length >= 3 && !gameState.events.includes('light_omens')) {
                gameState.silmarils.purity += 5;
                gameState.events.push('light_omens');
            }
        }

            if (gameState.events.includes('music_creation')) achievements.push("🎵 Певец Творения");
            
            const totalEndings = 25; // Увеличенное количество концовок
            const endingNumber = Math.floor(Math.random() * 1000000); // Уникальный номер прохождения
            
            textDiv.innerHTML = `
                <div class="ending-text">
                    <h2 style="font-family: 'Cinzel', serif; color: #ffd700; margin-bottom: 20px;">${ending.title}</h2>
                    <p>${ending.text}</p>
                    <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #444;">
                        <h3 style="font-family: 'Cinzel', serif; color: #87ceeb; margin-bottom: 15px;">Достижения:</h3>
                        <p style="font-size: 1.1em; line-height: 1.8;">
                            ${achievements.length > 0 ? achievements.join('<br>') : '📜 Скромный Творец'}
                        </p>
                    </div>
                    <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #444;">
                        <p style="font-size: 0.9em; color: #aaa;">
                            📊 Финальные характеристики:<br>
                            Мудрость Феанора: ${gameState.feanor.wisdom}<br>
                            Мастерство Феанора: ${gameState.feanor.skill}<br>
                            Гордость Феанора: ${gameState.feanor.pride}<br>
                            Свет Сильмариллов: ${gameState.silmarils.light}<br>
                            Чистота Сильмариллов: ${gameState.silmarils.purity}<br>
                            Сила Сильмариллов: ${gameState.silmarils.power}<br><br>
                            🎮 Это одна из ${totalEndings} возможных концовок<br>
                            🌟 Номер вашей истории: #${endingNumber}
                        </p>
                    </div>
                </div>
            `;
            
            choicesDiv.innerHTML = `
                <button class="restart-btn" onclick="location.reload()">🔄 Переписать судьбу</button>
                <div style="text-align: center; margin-top: 15px; color: #888; font-size: 0.9em;">
                    Попробуйте другие выборы, чтобы открыть все концовки!
                </div>
            `;
        }
        
        // Запуск игры
        updateStats();
        renderStage(0);
    </script>
