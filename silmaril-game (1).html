    <script>
        const gameState = {
            stage: 0,
            feanor: {

            choices: {

            treePhase: 'laurelin', // –ù–∞—á–∏–Ω–∞–µ–º —Å –∑–æ–ª–æ—Ç–æ–≥–æ —Å–≤–µ—Ç–∞
            phaseCount: 0, // –°—á—ë—Ç—á–∏–∫ —Å–º–µ–Ω—ã —Ñ–∞–∑
            anomalyActive: false // –§–ª–∞–≥ –∞–Ω–æ–º–∞–ª–∏–∏ –≤ —Ü–∏–∫–ª–µ
        };

        const reactionTexts = {
            immediate: {}, // –ù–µ–º–µ–¥–ª–µ–Ω–Ω—ã–µ —Ä–µ–∞–∫—Ü–∏–∏ –Ω–∞ –≤—ã–±–æ—Ä—ã
            transition: {} // –¢–µ–∫—Å—Ç—ã –ø–µ—Ä–µ—Ö–æ–¥–∞ –º–µ–∂–¥—É —Å—Ç–∞–¥–∏—è–º–∏
        };
        
        function getNextTreePhase(currentPhase) {
            const normalCycle = {
                'laurelin': 'mingling-golden', // –õ–∞—É—Ä–µ–ª–∏–Ω ‚Üí —Å–º–µ—à–µ–Ω–∏–µ (–æ—Ç –∑–æ–ª–æ—Ç–æ–≥–æ)
                'mingling-golden': 'telperion', // –°–º–µ—à–µ–Ω–∏–µ ‚Üí –¢–µ–ª–ø–µ—Ä–∏–æ–Ω
                'telperion': 'mingling-silver', // –¢–µ–ª–ø–µ—Ä–∏–æ–Ω ‚Üí —Å–º–µ—à–µ–Ω–∏–µ (–æ—Ç —Å–µ—Ä–µ–±—Ä—è–Ω–æ–≥–æ)
                'mingling-silver': 'laurelin' // –°–º–µ—à–µ–Ω–∏–µ ‚Üí –õ–∞—É—Ä–µ–ª–∏–Ω
            };
            
            // –®–∞–Ω—Å –Ω–∞ –∞–Ω–æ–º–∞–ª–∏—é –≤ —Ü–∏–∫–ª–µ (5%)
            if (Math.random() < 0.05 && !gameState.anomalyActive) {
                gameState.anomalyActive = true;
                const anomalies = [
                    'double-light', // –û–±–∞ –î—Ä–µ–≤–∞ —Å–≤–µ—Ç—è—Ç –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ
                    'darkness', // –í–Ω–µ–∑–∞–ø–Ω–∞—è —Ç—å–º–∞
                    'frozen-light', // –°–≤–µ—Ç –∑–∞—Å—Ç—ã–ª
                    'reverse-cycle', // –û–±—Ä–∞—Ç–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫
                    'eternal-mingling' // –ó–∞—Ç—è–Ω—É–≤—à–µ–µ—Å—è —Å–º–µ—à–µ–Ω–∏–µ
                ];
                return anomalies[Math.floor(Math.random() * anomalies.length)];
            }
            
            // –°–±—Ä–æ—Å –∞–Ω–æ–º–∞–ª–∏–∏ –ø–æ—Å–ª–µ –æ–¥–Ω–æ–≥–æ —Ü–∏–∫–ª–∞
            if (gameState.anomalyActive) {
                gameState.anomalyActive = false;
            }
            
            return normalCycle[currentPhase] || 'laurelin';
        }

        function advanceTreePhase() {
            const previousPhase = gameState.treePhase;
            gameState.treePhase = getNextTreePhase(gameState.treePhase);
            gameState.phaseCount++;
            return { previous: previousPhase, current: gameState.treePhase };
        }

        function getTreePhaseDescription() {
            const descriptions = {
                'laurelin': "üåÖ –ó–æ–ª–æ—Ç–æ–π —Å–≤–µ—Ç –õ–∞—É—Ä–µ–ª–∏–Ω –∑–∞–ª–∏–≤–∞–µ—Ç –í–∞–ª–∏–Ω–æ—Ä —Ç—ë–ø–ª—ã–º —Å–∏—è–Ω–∏–µ–º",
                'telperion': "üåô –°–µ—Ä–µ–±—Ä—è–Ω—ã–π —Å–≤–µ—Ç –¢–µ–ª–ø–µ—Ä–∏–æ–Ω–∞ –æ–º—ã–≤–∞–µ—Ç –º–∏—Ä —Ö–æ–ª–æ–¥–Ω—ã–º —Å–∏—è–Ω–∏–µ–º",
                'mingling-golden': "üåÑ –°–≤–µ—Ç –î—Ä–µ–≤ —Å–º–µ—à–∏–≤–∞–µ—Ç—Å—è, –∑–æ–ª–æ—Ç–æ —É—Å—Ç—É–ø–∞–µ—Ç –º–µ—Å—Ç–æ —Å–µ—Ä–µ–±—Ä—É",
                'mingling-silver': "üåÜ –°–≤–µ—Ç –î—Ä–µ–≤ —Å–ø–ª–µ—Ç–∞–µ—Ç—Å—è, —Å–µ—Ä–µ–±—Ä–æ —Å–º–µ–Ω—è–µ—Ç—Å—è –∑–æ–ª–æ—Ç–æ–º",
                'double-light': "‚ö° –ê–ù–û–ú–ê–õ–ò–Ø! –û–±–∞ –î—Ä–µ–≤–∞ —Å–∏—è—é—Ç –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ! –ù–µ–≤–æ–∑–º–æ–∂–Ω–∞—è —è—Ä–∫–æ—Å—Ç—å!",

                'reverse-cycle': "üîÑ –ê–ù–û–ú–ê–õ–ò–Ø! –¶–∏–∫–ª –∏–¥—ë—Ç –≤ –æ–±—Ä–∞—Ç–Ω—É—é —Å—Ç–æ—Ä–æ–Ω—É!",
                'eternal-mingling': "‚àû –ê–ù–û–ú–ê–õ–ò–Ø! –°–º–µ—à–µ–Ω–∏–µ —Å–≤–µ—Ç–∞ –Ω–µ –ø—Ä–µ–∫—Ä–∞—â–∞–µ—Ç—Å—è —É–∂–µ –¥–æ–ª–≥–æ–µ –≤—Ä–µ–º—è!"

            return descriptions[gameState.treePhase] || descriptions['laurelin'];
