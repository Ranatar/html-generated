<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шизография пра-языкового сознания</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            font-family: monospace;
            color: #d1c9b8;
            overflow: hidden;
            cursor: none;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #map-container {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            transform-origin: center;
            animation: rotate 180s infinite linear;
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
        }
        
        .proto-node {
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.7;
            mix-blend-mode: screen;
            transition: all 0.3s ease-out;
            font-size: 0.8rem;
            color: #d1c9b8;
            text-shadow: 0 0 5px #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            user-select: none;
            backdrop-filter: blur(1px);
        }
        
        .proto-link {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(209, 201, 184, 0.3), transparent);
            transform-origin: left center;
            height: 1px;
            opacity: 0.3;
        }
        
        .fragmentary-text {
            position: absolute;
            color: rgba(209, 201, 184, 0.7);
            font-size: 0.7rem;
            transform: rotate(var(--rotation));
            white-space: nowrap;
            text-shadow: 0 0 5px #0a0a0a;
            user-select: none;
            pointer-events: none;
        }
        
        #consciousness-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(209, 201, 184, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            transform: perspective(1000px) rotateX(60deg);
            transform-origin: center;
            top: 0;
            left: 0;
            animation: pulse 10s infinite alternate;
            opacity: 0.5;
        }
        
        #custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(209, 201, 184, 0.7);
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 10px rgba(209, 201, 184, 0.5);
        }
        
        #ritual-circle {
            position: absolute;
            width: 90vmin;
            height: 90vmin;
            border-radius: 50%;
            border: 1px solid rgba(209, 201, 184, 0.2);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        #ritual-inner-circle {
            position: absolute;
            width: 60vmin;
            height: 60vmin;
            border-radius: 50%;
            border: 1px dashed rgba(209, 201, 184, 0.15);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        #title {
            position: absolute;
            top: 5vh;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            text-align: center;
            color: rgba(209, 201, 184, 0.9);
            z-index: 10;
            text-shadow: 0 0 10px rgba(10, 10, 10, 0.7);
            letter-spacing: 0.2em;
            font-family: serif;
        }
        
        #subtitle {
            position: absolute;
            top: calc(5vh + 2.5rem);
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            text-align: center;
            color: rgba(209, 201, 184, 0.6);
            z-index: 10;
            font-style: italic;
            max-width: 80%;
            letter-spacing: 0.1em;
        }
        
        #interaction-panel {
            position: absolute;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }
        
        .control-button {
            background-color: rgba(10, 10, 10, 0.7);
            border: 1px solid rgba(209, 201, 184, 0.3);
            color: rgba(209, 201, 184, 0.8);
            padding: 10px 15px;
            cursor: pointer;
            font-family: monospace;
            transition: all 0.3s ease;
        }
        
        .control-button:hover {
            background-color: rgba(209, 201, 184, 0.2);
            color: rgba(209, 201, 184, 1);
        }
        
        #message-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: rgba(209, 201, 184, 0.9);
            opacity: 0;
            text-align: center;
            z-index: 100;
            transition: opacity 0.5s ease;
            text-shadow: 0 0 10px #0a0a0a;
            pointer-events: none;
            width: 80%;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg) scale(1);
            }
            25% {
                transform: rotate(90deg) scale(1.1);
            }
            50% {
                transform: rotate(180deg) scale(1);
            }
            75% {
                transform: rotate(270deg) scale(0.9);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.3;
                background-size: 30px 30px;
            }
            50% {
                opacity: 0.5;
                background-size: 35px 35px;
            }
            100% {
                opacity: 0.3;
                background-size: 30px 30px;
            }
        }
        
        .subconscious-symbol {
            position: absolute;
            color: rgba(209, 201, 184, 0.4);
            font-family: serif;
            user-select: none;
            pointer-events: none;
            animation: fadeInOut 10s infinite alternate ease-in-out;
            z-index: 1;
        }
        
        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="title">ШИЗОГРАФИЯ ПРА-ЯЗЫКОВОГО СОЗНАНИЯ</div>
        <div id="subtitle">картографическая проекция бессознательных образов на плоскость невыразимого</div>
        
        <div id="consciousness-grid"></div>
        <div id="ritual-circle"></div>
        <div id="ritual-inner-circle"></div>
        
        <div id="map-container"></div>
        
        <div id="interaction-panel">
            <button class="control-button" id="manifest-button">проявить архетипы</button>
            <button class="control-button" id="transform-button">трансформировать проекцию</button>
            <button class="control-button" id="connect-button">связать пра-образы</button>
        </div>
        
        <div id="message-display"></div>
        <div id="custom-cursor"></div>
    </div>

    <script>
        // Древние пра-символы
        const protoSymbols = ['⊕', '⊗', '∰', '⊛', '≈', '∿', '∞', '∫', '∮', '∇', '⋈', '⋒', '⋓', '⦾', '⊶', '⊷', '⧖', '⧗', '⧉'];
        
        // Фрагменты пра-языка (преимущественно корневые морфемы из индоевропейских языков)
        const protoWords = [
            'њe', 'kʷel', 'dʰeh₁', 'gʷem', 'mer', 'bʰer', 'wódr̥', 'pénkʷe', 'déḱm̥', 'wĺ̥kʷos', 'h₂ŕ̥tḱos', 
            'bʰréh₂tēr', 'ph₂tḗr', 'méh₂tēr', 'swésōr', 'h₁éḱwos', 'wóinom', 'h₂áws', 'der', 'peh₂', 'pel', 
            'lébʰ', 'gʰans', 'h₂éǵeti', 'ǵneh₃', 'h₁né-h₃onk', 'pisk', 'dʰeh₁s', 'lewbʰ', 'mūs', 'pélh₁u'
        ];
        
        // Бессвязные фрагменты текста
        const textFragments = [
            "язык до ойкумены доведёт",
            "сны пра-сознания проступают сквозь забытое",
            "горизонт слова на изломе смысла",
            "корень слова в недрах бессознательного",
            "прежде чем было слово, был звук",
            "морфема мигрирует по карте сознания",
            "фонемы затеряны в пустотах между смыслами",
            "грамматика древнее, чем само мышление",
            "в каждом слове скрыт архетип",
            "синтаксис — это археология мышления",
            "лингвистическая карта пралогического мышления",
            "семантические поля перекрываются в невозможных пространствах",
            "диахрония языка в синхронии мысли",
            "означающее растворяется в бездне означаемого",
            "метафора древнее языка",
            "протосемантика разрывает ткань реальности",
            "язык — это карта подсознания",
            "глоссолалия пра-языка",
            "там, где заканчивается смысл, начинается язык",
            "археология речи в стратах бессознательного",
            "дейксис указывает на пустоту",
            "происхождение языка в недрах коллективного бессознательного"
        ];
        
        // Странные абстрактные формулы для исследования картографии бессознательного
        const formulas = [
            "∫(λ.φ)dx = λогос ∩ φеноменология",
            "∇•(языкᵗ) = ∑архетипᵢ",
            "∛бессознательное = пра-язык × √сознание",
            "Lim(x→∞) смысл(x) = 0",
            "f'(мышление) = праязык ⨁ логос",
            "∮структура = ∰означающее ÷ означаемое",
            "∀x(архетип(x) → корень(x)) ∧ ~∃y(фонема(y) ∧ первична(y))",
            "ψ = ‖фонема‖² + ‖морфема‖² × e^iπω",
            "Ω(праязык) ≥ Ω(метаязык) ∩ Ω(протоязык)"
        ];

        document.addEventListener('DOMContentLoaded', function() {
            const mapContainer = document.getElementById('map-container');
            const customCursor = document.getElementById('custom-cursor');
            const manifestButton = document.getElementById('manifest-button');
            const transformButton = document.getElementById('transform-button');
            const connectButton = document.getElementById('connect-button');
            const messageDisplay = document.getElementById('message-display');
            
            let nodes = [];
            let links = [];
            
            // Отслеживание курсора
            document.addEventListener('mousemove', function(e) {
                customCursor.style.left = e.clientX + 'px';
                customCursor.style.top = e.clientY + 'px';
                
                // Перемещать протоузлы слегка в направлении курсора
                nodes.forEach(node => {
                    const dx = e.clientX - window.innerWidth/2;
                    const dy = e.clientY - window.innerHeight/2;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    const maxMovement = 5;
                    
                    const moveX = (dx / distance) * maxMovement * (Math.random() * 0.5 + 0.5);
                    const moveY = (dy / distance) * maxMovement * (Math.random() * 0.5 + 0.5);
                    
                    const currentX = parseFloat(node.getAttribute('data-x'));
                    const currentY = parseFloat(node.getAttribute('data-y'));
                    
                    node.style.left = (currentX + moveX) + 'px';
                    node.style.top = (currentY + moveY) + 'px';
                });
            });
            
            // Создание фрагментов текста
            function createTextFragments() {
                for (let i = 0; i < 15; i++) {
                    const fragment = document.createElement('div');
                    fragment.className = 'fragmentary-text';
                    
                    fragment.textContent = textFragments[Math.floor(Math.random() * textFragments.length)];
                    
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    const rotation = Math.random() * 360 - 180;
                    
                    fragment.style.left = x + 'px';
                    fragment.style.top = y + 'px';
                    fragment.style.setProperty('--rotation', rotation + 'deg');
                    fragment.style.opacity = Math.random() * 0.7 + 0.3;
                    
                    mapContainer.appendChild(fragment);
                }
            }
            
            // Создание символов подсознания
            function createSubconsciousSymbols() {
                for (let i = 0; i < 20; i++) {
                    const symbol = document.createElement('div');
                    symbol.className = 'subconscious-symbol';
                    
                    symbol.textContent = protoSymbols[Math.floor(Math.random() * protoSymbols.length)];
                    
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    const size = Math.random() * 70 + 30;
                    
                    symbol.style.left = x + 'px';
                    symbol.style.top = y + 'px';
                    symbol.style.fontSize = size + 'px';
                    symbol.style.opacity = (Math.random() * 0.3 + 0.1).toString();
                    symbol.style.transform = `rotate(${Math.random() * 360}deg)`;
                    symbol.style.animationDelay = `${Math.random() * 10}s`;
                    
                    mapContainer.appendChild(symbol);
                }
            }
            
            // Создание пра-узлов
            function createProtoNodes() {
                clearNodes();
                
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                const radius = Math.min(window.innerWidth, window.innerHeight) * 0.4;
                
                for (let i = 0; i < protoWords.length; i++) {
                    const node = document.createElement('div');
                    node.className = 'proto-node';
                    
                    // Случайное размещение узлов внутри ритуального круга
                    const angle = Math.random() * Math.PI * 2;
                    const nodeRadius = Math.random() * radius;
                    const x = centerX + Math.cos(angle) * nodeRadius;
                    const y = centerY + Math.sin(angle) * nodeRadius;
                    
                    const size = Math.random() * 50 + 30;
                    
                    node.textContent = protoWords[i];
                    node.style.width = size + 'px';
                    node.style.height = size + 'px';
                    node.style.left = x + 'px';
                    node.style.top = y + 'px';
                    
                    // Генерация случайного цвета со смещением к красноватым и синеватым оттенкам
                    const hue = Math.random() > 0.5 ? 
                        Math.floor(Math.random() * 30) : 
                        Math.floor(Math.random() * 30) + 200;
                    const saturation = Math.floor(Math.random() * 30) + 70;
                    const lightness = Math.floor(Math.random() * 20) + 40;
                    
                    node.style.backgroundColor = `hsla(${hue}, ${saturation}%, ${lightness}%, 0.7)`;
                    node.style.border = `1px solid hsla(${hue}, ${saturation}%, ${lightness+10}%, 0.8)`;
                    
                    // Сохраняем исходные координаты
                    node.setAttribute('data-x', x);
                    node.setAttribute('data-y', y);
                    node.setAttribute('data-index', i);
                    
                    node.addEventListener('mouseenter', function() {
                        this.style.transform = 'translate(-50%, -50%) scale(1.5)';
                        this.style.zIndex = '100';
                        this.style.boxShadow = `0 0 20px hsla(${hue}, ${saturation}%, ${lightness}%, 0.7)`;
                    });
                    
                    node.addEventListener('mouseleave', function() {
                        this.style.transform = 'translate(-50%, -50%) scale(1)';
                        this.style.zIndex = '1';
                        this.style.boxShadow = 'none';
                    });
                    
                    node.addEventListener('click', function() {
                        showFormula();
                    });
                    
                    mapContainer.appendChild(node);
                    nodes.push(node);
                }
            }
            
            // Соединение пра-узлов связями
            function connectNodes() {
                clearLinks();
                
                // Создаем случайные связи между узлами
                for (let i = 0; i < nodes.length; i++) {
                    const numConnections = Math.floor(Math.random() * 3) + 1;
                    
                    for (let j = 0; j < numConnections; j++) {
                        let targetIndex;
                        do {
                            targetIndex = Math.floor(Math.random() * nodes.length);
                        } while (targetIndex === i);
                        
                        createLink(i, targetIndex);
                    }
                }
            }
            
            // Создание связи между узлами
            function createLink(sourceIndex, targetIndex) {
                const sourceNode = nodes[sourceIndex];
                const targetNode = nodes[targetIndex];
                
                const sourceX = parseFloat(sourceNode.style.left);
                const sourceY = parseFloat(sourceNode.style.top);
                const targetX = parseFloat(targetNode.style.left);
                const targetY = parseFloat(targetNode.style.top);
                
                const dx = targetX - sourceX;
                const dy = targetY - sourceY;
                const distance = Math.sqrt(dx*dx + dy*dy);
                const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                
                const link = document.createElement('div');
                link.className = 'proto-link';
                
                link.style.left = sourceX + 'px';
                link.style.top = sourceY + 'px';
                link.style.width = distance + 'px';
                link.style.transform = `rotate(${angle}deg)`;
                
                mapContainer.appendChild(link);
                links.push(link);
            }
            
            // Очистка узлов
            function clearNodes() {
                nodes.forEach(node => node.remove());
                nodes = [];
            }
            
            // Очистка связей
            function clearLinks() {
                links.forEach(link => link.remove());
                links = [];
            }
            
            // Трансформация картографической проекции
            function transformProjection() {
                const containerScale = Math.random() * 0.4 + 0.8;
                const containerRotation = Math.random() * 360;
                
                mapContainer.style.transform = `scale(${containerScale}) rotate(${containerRotation}deg)`;
                
                // Изменяем положение узлов
                nodes.forEach(node => {
                    const centerX = window.innerWidth / 2;
                    const centerY = window.innerHeight / 2;
                    const radius = Math.min(window.innerWidth, window.innerHeight) * 0.4;
                    
                    const angle = Math.random() * Math.PI * 2;
                    const nodeRadius = Math.random() * radius;
                    const x = centerX + Math.cos(angle) * nodeRadius;
                    const y = centerY + Math.sin(angle) * nodeRadius;
                    
                    node.style.transition = 'all 1.5s ease-in-out';
                    node.style.left = x + 'px';
                    node.style.top = y + 'px';
                    
                    // Обновляем сохраненные координаты
                    node.setAttribute('data-x', x);
                    node.setAttribute('data-y', y);
                });
                
                showMessage('проекция трансформирована');
                
                // Обновляем связи после трансформации
                setTimeout(() => {
                    if (links.length > 0) {
                        clearLinks();
                        connectNodes();
                    }
                }, 1500);
            }
            
            // Показать формулу
            function showFormula() {
                const formula = formulas[Math.floor(Math.random() * formulas.length)];
                showMessage(formula);
            }
            
            // Показать сообщение
            function showMessage(message) {
                messageDisplay.textContent = message;
                messageDisplay.style.opacity = '1';
                
                setTimeout(() => {
                    messageDisplay.style.opacity = '0';
                }, 3000);
            }
            
            // Обработчики событий кнопок
            manifestButton.addEventListener('click', function() {
                createProtoNodes();
                showMessage('архетипы проявлены');
            });
            
            transformButton.addEventListener('click', function() {
                transformProjection();
            });
            
            connectButton.addEventListener('click', function() {
                if (nodes.length > 0) {
                    connectNodes();
                    showMessage('пра-образы связаны');
                } else {
                    showMessage('сначала проявите архетипы');
                }
            });
            
            // Инициализация
            createTextFragments();
            createSubconsciousSymbols();
            
            // Показываем приветственное сообщение
            setTimeout(() => {
                showMessage('картографическая проекция активирована');
            }, 1000);
        });
    </script>
</body>
</html>
